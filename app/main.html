<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
		<style>
			h5 {
				padding-top: 8px;
				padding-bottom: 8px;
				text-indent: 12px;
			}
			
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body {
				font-size: 15px;
				margin-top: 8px;
				color: #333;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-contact mui-pull-left" id="yonghu"></a>
			<h1 class="mui-title">商品列表</h1>
		</header>
		<div class="mui-content" style="background-color:#fff">
			<h5 style="background-color:#efeff4">慢生活</h5>

			<div id="slider" class="mui-slider">
				<div class="mui-slider-group">
					<div class="mui-slider-item mui-slider-item-duplicate">

						<ul class="mui-table-view mui-grid-view">
							<li class="mui-table-view-cell mui-media mui-col-xs-6" id="1" onclick="detail(this.id)">
								<a href="javascript:;">
									<img class="mui-media-object" src="../images/shuijiao.jpg">
									<div class="mui-media-body">幸福就是可以一起睡觉</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-6" id="2" onclick="detail(this.id)">
								<a href="javascript:;">
									<img class="mui-media-object" src="../images/muwu.jpg">
									<div class="mui-media-body">想要一间这样的木屋，静静的喝咖啡</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-6" id="3" onclick="detail(this.id)">
								<a href="javascript:;"><img class="mui-media-object" src="../images/cbd.jpg">
									<div class="mui-media-body">Color of SIP CBD</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-6" id="4" onclick="detail(this.id)">
								<a href="javascript:;">
									<img class="mui-media-object" src="../images/yuantiao.jpg">
									<div class="mui-media-body">静静看这世界</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!--底部导航条-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar" id="home">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-chat" id="gdslogin">
				<span class="mui-icon mui-icon-paperplane"></span>
				<span class="mui-tab-label">商品登陆</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-contact" id="chats">
				<span class="mui-icon mui-icon-chatbubble"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">聊天</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-map" id="gdszhuangtai">
				<span class="mui-icon mui-icon-eye"></span>
				<span class="mui-tab-label">商品状态</span>
			</a>
		</nav>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		//首页
		document.getElementById('home').addEventListener('tap',function(){
			//打开关于页面
		  mui.openWindow({
		    url: 'main.html',
		    id:'main',
		  });
		});
		//商品登陆
		document.getElementById('gdslogin').addEventListener('tap',function(){
			//打开关于页面
		  mui.openWindow({
		    url: 'exhibit.html',
		    id:'exhibit',
		  });
		});
		//聊天
		document.getElementById('chats').addEventListener('tap',function(){
			//打开关于页面
		  mui.openWindow({
		    url: 'chatView.html',
		    id:'chatView',
		  });
		});
		//商品状态
		document.getElementById('gdszhuangtai').addEventListener('tap',function(){
			//打开关于页面
		  mui.openWindow({
		    url: 'request.html',
		    id:'request',
		  });
		});
		//详情页面
		function detail(did){
			//alert(did);
			mui.openWindow({
		    url: 'detail.html',
		    id:'detail',
		    show: {
                    autoShow: false
                },
		    extras:{
		      tagertid:did//自定义扩展参数，可以用来处理页面间传值
		    }
		  });
		}
		//用户页面
		document.getElementById('yonghu').addEventListener('tap',function(){
			//打开关于页面
		  mui.openWindow({
		    url: 'user.html',
		    id:'user'
		  });
		});
	</script>

</html>
