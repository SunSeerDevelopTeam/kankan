<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link href="../../css/icons-extra.css" rel="stylesheet" />
		<script src="../../js/jquery-3.2.0.min.js"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="../../css/feedback.css" />
		<link rel="stylesheet" href="../../css/kankan_home.css">
		<link href="../../css/wu.css" rel="stylesheet" />
	</head>

	<body class="mui-fullscreen">
		<!--页面主结构开始-->
		<div id="app" class="mui-views">
			<div class="mui-view">
				<div class="mui-navbar">
				</div>
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<!--页面主结构结束-->
		<!--单页面开始-->
		<div id="setting" class="mui-page">
			<!--页面标题栏开始-->
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"><font size="4">戻る</font></span>
				</button>
				<h1 class="mui-center mui-title title-center">設定</h1>
			</div>

			<!--页面标题栏结束-->
			<!--页面主内容区开始-->
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<h5>ポイント</h4>
					<ul class="mui-table-view">
				        <li class="mui-table-view-cell pointbuy">
				            <a class="mui-navigate-right">
				               ポイント購入
				            </a>
				        </li>
				    </ul>
				    <h5>その他</h4>
					<ul class="mui-table-view">
				        <li class="mui-table-view-cell tickbuy">
				            <a class="mui-navigate-right">
				               チケット購入
				            </a>
				        </li>
				         <li class="mui-table-view-cell">
				            <a class="mui-navigate-right" href="#Utilization">
				               利用規約
				            </a>
				        </li>
				        <li class="mui-table-view-cell">
				            <a class="mui-navigate-right" href="#Privacy">
				               プライバシーポリシー
				            </a>
				        </li>
				        <li class="mui-table-view-cell">
				            <a class="mui-navigate-right" href="#forbidon">
				               禁止物・禁止行為
				            </a>
				        </li>
				        <li class="mui-table-view-cell Contact">
				            <a class="mui-navigate-right" >
				              お問い合わせ
				            </a>
				        </li>
				        <li class="mui-table-view-cell">
				            <a class="mui-navigate-right" href="#Summary">
				              会社概要
				            </a>
				        </li>
				        <li class="mui-table-view-cell">
				            <a class="mui-navigate-right" href="#">
				             ログアウト
				            </a>
				        </li>
				        <li class="mui-table-view-cell">
				            <a class="mui-navigate-right" href="#">
				            バージョン
				            </a>
				        </li>
				    </ul>
				</div>
			</div>
		</div>
		<!--child page 利用規約---->
		<div id="Utilization" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title lang" data-locale="">利用规约</h1>
			</div>
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view">
						        <li class="mui-table-view-cell">
						            <a class="mui-navigate-right">
						                liyong
						            </a>
						        </li>
						    </ul>
					</div>
				</div>
			</div>
		</div>
		<!--child page   プライバシーポリシー---->
		<div id="Privacy" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title lang" data-locale="">プライバシーポリシー</h1>
			</div>
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view">
						        <li class="mui-table-view-cell">
						            <a class="mui-navigate-right">
						                  プライバシーポリシー
						            </a>
						        </li>
						    </ul>
					</div>
				</div>
			</div>
		</div>
		<!--child page    禁止物・禁止行為---->
		<div id="forbidon" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title lang" data-locale="">禁止物・禁止行為</h1>
			</div>
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view">
						        <li class="mui-table-view-cell">
						            <a class="mui-navigate-right">
						                禁止物・禁止行為
						            </a>
						        </li>
						    </ul>
					</div>
				</div>
			</div>
		</div>
		<!--child page 会社概要---->
		<div id="Summary" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title lang" data-locale="">会社概要</h1>
			</div>
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view">
						        <li class="mui-table-view-cell">
						            <a class="mui-navigate-right">
						                 会社概要
						            </a>
						        </li>
						    </ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/mui.view.js "></script>
	<script src='../../js/feedback.js'></script>
	<script>
		mui.init();
		var viewApi = mui('#app').view({
			defaultPage: '#setting'
		});
		mui('.mui-scroll-wrapper').scroll();
		var view = viewApi.view;
		(function($) {
			var oldBack = $.back;
			$.back = function() {
				if(viewApi.canBack()) { 
					viewApi.back();
				} else { 
					oldBack();
				}
			};
			view.addEventListener('pageBeforeShow', function(e) {
			});
			view.addEventListener('pageShow', function(e) {
			});
			view.addEventListener('pageBeforeBack', function(e) {
			});
			view.addEventListener('pageBack', function(e) {
			});
		})(mui);
		mui('.tickbuy').on('tap','a',function(e) {
			mui.openWindow({
				id: 'point_to_ticket',
				url:"point_to_ticket.html"
			});
		});
		mui('.Contact').on('tap','a',function(e) {
			mui.openWindow({
				id: 'question',
				url:"question.html"
			});
		});
		mui('.pointbuy').on('tap','a',function(e) {
			mui.openWindow({
				id: 'point_buy',
				url:"point_buy.html"
			});
		});
	</script>
</html>
