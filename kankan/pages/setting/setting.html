	<script>
		mui.init();
		var viewApi = mui('#app').view({
			defaultPage: '#setting'
		});
		mui('.mui-scroll-wrapper').scroll();
		var view = viewApi.view;
		(function($) {
			var oldBack = $.back;
			$.back = function() {
				if(viewApi.canBack()) { 
					viewApi.back();
				} else { 
					oldBack();
				}
			};
			view.addEventListener('pageBeforeShow', function(e) {
			});
			view.addEventListener('pageShow', function(e) {
			});
			view.addEventListener('pageBeforeBack', function(e) {
			});
			view.addEventListener('pageBack', function(e) {
			});
		})(mui);
		mui('.tickbuy').on('tap','a',function(e) {
			mui.openWindow({
				id: 'point_to_ticket',
				url:"point_to_ticket.html"
			});
		});
		mui('.Contact').on('tap','a',function(e) {
			mui.openWindow({
				id: 'question',
				url:"question.html"
			});
		});
		mui('.pointbuy').on('tap','a',function(e) {
			mui.openWindow({
				id: 'point_buy',
				url:"point_buy.html"
			});
		});
		mui(".logout").on("tap","a",function(e){
			var btnArray=new Array();
			btnArray[0]=TextMessage.sure;
			btnArray[1]=TextMessage.cancel;
			mui.confirm(TextMessage.logoutconfirm,TextMessage.logouttitle,btnArray,function(e){
				var clickval=e.index;
				//sure log out
				if(clickval=="0"){
					mui.plusReady(function() {
						var params={};
						Repository.User.logout(params,{
							ok: function(data) {
								console.log("log out success");
							},
							ng: function(data) {
								console.log("error:"+data);
								Log.d(data);
							}
						});
					});
					plus.storage.setItem('token','');//clear locale token
					plus.storage.setItem('LoginFlag', '');//clear LoginFlag
					mui.toast(TextMessage.logoutsuccess, {
						duration: 'long',
						type: 'div'
					});
					mui.openWindow({
						id: 'login',
						url:"../login/login.html"
					});
				}
			});
		});
	</script>
