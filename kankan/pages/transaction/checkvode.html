<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>forget_password</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				font-size: smaller;
				width: 38%;
			}
			
			.mui-input-group input {
				font-size: smaller;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 55%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				margin-top: 1px;
			}
			
			.mui-content span {
				font-size: smaller;
				display: block;
				padding: 12px;
			}
			.mui-icon-clear{
				margin-top:-0.5em;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav">
				<a class="lang" data-locale="back"></a>
			</a>
			<h1 class="mui-title lang" data-locale="retrieve_password"></h1>
		</header>
		<div class="mui-content">
			<span class="lang" data-locale=""></span>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label class="lang" data-locale="verification-code"></label>
					<input id='ver_code' type="text" class="mui-input-clear mui-input lang" data-locale="please-input-verification-code">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='sendMail' class="mui-btn mui-btn-block mui-btn-green lang" data-locale="send-verification-code"></button>
			</div>
			<div class="mui-content-padded">
				<button id='register' class="mui-btn mui-btn-block mui-btn-danger lang" data-locale="register"></button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/app.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="../../js/language.js"></script>
		<script type="text/javascript" src="../../js/sha256.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script>
			mui.init({});
			mui.plusReady(function() {
				mui(".mui-content-padded").on("tap","#sendMail",function(){
					var parmas={};
					Repository.User.accountsendvocde(parmas,{
						ok: function(data){
							$("#sendMail").attr("disabled","true");
							setTimeout(function(){
								$("#sendMail").removeAttr("disabled");
							},180000);
							mui.toast(TextMessage.send_code_ok, {
									duration: 'long',
									type: 'div'
							});
						},
						ng: function(data){
							Api.callback_ng(data);
						}
					});
				});
				mui(".mui-content-padded").on("tap","#register",function(){
					var code=$("#ver_code").val();
					if(code==""){
						mui.toast(TextMessage.errorCode_1002, {
							duration: 'long',
							type: 'div'
						});
						return false;
					}
					$("#ver_code").blur();
					var parmas={
						vcode:code
					};
					Repository.User.accountcheckvocde(parmas,{
						ok: function(data){
							mui.openWindow({
								url: 'seller_account.html',
								id: 'seller_account'
							});
							$("#ver_code").val("");
							$("#sendMail").removeAttr("disabled");
						},
						ng: function(data){
							Api.callback_ng(data);
						}
					});
				});
			});
		</script>
	</body>

</html>
