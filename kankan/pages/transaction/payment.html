<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>translatelist</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link href="../../css/icons-extra.css" rel="stylesheet" />
		<script src="../../jquery-3.2.0.min.js"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.wrapper{
		        position:absolute;
		       top:1px;
		        left:0px;
		        right:0px;
		        bottom:0px;
		        overflow:auto;
		        -webkit-overflow-scrolling : touch;
		    }
			.input-bottom{
		        position:fixed;
		        bottom:0px;
		        left:0px;
		        width:100%;
		        border-top:1px solid #ccc;
		        background-color:#fff;
		        z-index:1;
		    }
		    .input-top{
		        position:relative;
		        top:0px;
		        left:0px;
		        width:100%;
		        z-index:1;
		    }
		    .otherli{
		    	margin-left:-1.1em;
		    }
		</style>
		<link rel="stylesheet" type="text/css" href="../../css/feedback.css" />
		<link rel="stylesheet" href="../../css/kankan_home.css">
		<link href="../../css/wu.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav input-top">
			<h1 class="mui-title"><span class="lang" data-locale="payment_procedures"></span></h1>
		</header>
		<div id="reloadpage" onclick="reloadpage()" style="display: none;"><font size="2" class="lang" data-locale="networkerror"></font></div>
		<div class="mui-content" style="padding-top: 0;">
		    <div class="contentTop" style="height: 80px; background-color: #FFFFFF;">
		    	<div class="mui-pull-left mui-col-xs-4" style="height: 80px;">
		    		<img style="width: 80px; height: 80px;" src="../../images/logo.png">
		    	</div>
		    	<div class="mui-pull-left mui-col-xs-8" style="height: 80px;display: flex;align-items: center;">
		    		<span>商品名商品名商品名商品名商品名商品名商品名商品名</span>
		    	</div>
		    </div>
		    <div class="contentBottom" style="height: 50px; line-height: 50px;background-color: #FFFFFF; margin-top: 15px;">
		    	<div class="mui-pull-left lang" style="margin-left: 1em;" data-locale="payment_amount">
		    	</div>
		    	<div class="mui-pull-right" style="margin-right: 0.5em;"><span>&yen;<span>1,000</span></span></div>
		    </div>
		    <div id="pay_ment" class="mui-col-xs-8 lang" data-locale="pay" style="background-color: red; color: #FFFFFF; text-align: center; position: absolute; left: 16.5%; bottom: 5em; padding: 0.3em 0;">
		    </div>
		</div>
		
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="../../js/language.js"></script>
		<script type="text/javascript" src="../../js/sha256.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/jquery.lazyload.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			function reloadpage(){
				location.reload();
			}
			
			mui.plusReady(function() {
				mui(".mui-content").on('tap', '#pay_ment', function() {
					mui.openWindow({
						url: 'sample_payment.html',
						id: 'sample_payment.html'
					});
				});
			})
		</script>
	</body>

</html>
