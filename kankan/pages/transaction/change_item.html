<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>change item</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/icons-extra.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			
			a#user img {
				width: 35px;
				height: 35px;
				border-radius: 50%;
				margin-top: -0.2em;
			}
			
			header a.mui-icon-extra-notice {
				margin-top: 0.5em;
				margin-right: 0.25em;
			}
			
			header a.mui-icon-search {
				width: 60px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"><font size="4" class="lang" data-locale="back"></font></span>
				</button>
			<h1 class="mui-center mui-title user-title-center maintitle">商品リスト</h1>
			<div onclick="select_goods();" class="mui-right mui-pull-right  user-title-center" style="margin-top:13px;">
					確定
			</div>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div class="mui-slider-group">
					<div class="mui-slider-item ">
						<ul class="mui-table-view mui-grid-view goods-list" style="padding-top:10px;">

						</ul>
					</div>
				</div>

				<div class="spinner">
					<div class="bounce1"></div>
					<div class="bounce2"></div>
					<div class="bounce3"></div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-3.2.0.min.js"></script>
		<script src="../../js/language.js"></script>
		<script src="../../js/sha256.js"></script>
		<script src="../../js/common.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var transid;
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var preView = plus.webview.getWebviewById('transaction');
				plus.webview.close(preView);
				transid = self.transid;
				get_goods_list(transid);
			})
			var imgwidth=parseInt($(window).width())/3-17;
			function get_goods_list(transid) {
				var params = {
					'transid': transid
				}
				transRequest(params);
			}

			function transRequest(params) {
				Repository.Transaction.trans('transGetUserCommd', params, {
					ok: function(data) {
						var comm_info = data.data.data;
						if(comm_info.length < 1) {
							alert(TextMessage.commdNo);
							return false;
						};
						var goods_list = '';
						for(var gds in comm_info) {
							var imgWidth = comm_info[gds].width;
							var imgHeight = comm_info[gds].height;
							var hwhpercent = imgHeight/imgWidth;
							var top_marign = 0;
							var showheight = imgwidth*hwhpercent;
							var cha1=showheight-100;
							if(cha1>0){
								top_marign=cha1/2;
							}else{
								top_marign=0;
							}
							
							if(comm_info[gds].trans_flag == 1) {
								if(comm_info[gds].main_flag == '1'){
									goods_list += '<input id="'+comm_info[gds].commodity_id+'" disabled=true checked style="position: fixed;margin-top:2px;z-index:1;margin-left:27%;" name="commodity_id" value="' + comm_info[gds].commodity_id + '" type="checkbox" >';
								}else{
									goods_list += '<input id="'+comm_info[gds].commodity_id+'" checked style="font-family:Muiicons;position: fixed;margin-top:2px;z-index:1;margin-left:27%;" name="commodity_id" value="' + comm_info[gds].commodity_id + '" type="checkbox" >';									
								}
							} else {
								goods_list += '<input id="'+comm_info[gds].commodity_id+'" style="position: fixed;margin-top:-10px;margin-top:2px;z-index:1;margin-left:27%;" name="commodity_id" value="' + comm_info[gds].commodity_id + '" type="checkbox" >';
							}
							var styleVal = 'height: auto;width:100%;margin-top:-'+top_marign+'px;';
							goods_list += '<li class="mui-table-view-cell mui-media mui-col-xs-4 detail" >';							
							goods_list += '<label  for="' + comm_info[gds].commodity_id + '">';
							goods_list += '<img class="mui-media-object" style="' + styleVal + '" src="' + comm_info[gds].img_flg + '" onerror="this.src=' + "'../../images/nopic.jpg'" + '">';
							goods_list += '<label  for="' + comm_info[gds].commodity_id + '">';
							goods_list += '</li>';
							goods_list += '</label>';
						}
						$(".goods-list").html(goods_list);
					},
					ng: function(data) {
						Api.callback_ng(data);
					}
				});
			}

			function select_goods() {
				var choice = '';
				var main_comm = $("input[name='commodity_id']:disabled").val();
				$("input[name='commodity_id']:checked").each(function() {
					if($(this).val() != main_comm){
						choice += $(this).val() + ',';
					}
				})
				choice = choice.substr(0, choice.length - 1);
				if(choice == '') {
					alert(TextMessage.commdSelect);
					return false;
				}
				var params = {
					'transid': transid
				}
				params.choice = choice;
				Repository.Transaction.trans('transCommdChange', params, {
					ok: function(data) {
						var trans_id = data.data.transinfo[0].trans_id;
						mui.openWindow({
							url: "./transaction2.html?transid=" + trans_id,
							id: "transaction",
							extras: {
								"transid": trans_id
							}
						})
					},
					ng: function(data) {
						Api.callback_ng(data);
					}
				});
			}
		</script>
	</body>

</html>
