<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>change item</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/kankan_home.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"><font size="4" class="lang" data-locale="back"></font></span>
				</button>
			<h1 class="mui-center mui-title user-title-center maintitle">商品リスト</h1>
			<div onclick="select_goods();" class="mui-right mui-pull-right  user-title-center" style="margin-top:13px;">
				確定
			</div>
		</header>
		<div class="mui-content" style="padding-top:30px;">
			<ul class="mui-table-view mui-grid-view goods-list" style="padding-top:10px;">

			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-3.2.0.min.js"></script>
		<script src="../../js/language.js"></script>
		<script src="../../js/sha256.js"></script>
		<script src="../../js/common.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var transid;
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var preView = plus.webview.getWebviewById('transaction');
				plus.webview.close(preView);
				transid = self.transid;
				get_goods_list(transid);
			})
			var imgwidth = parseInt($(window).width()) / 3 - 17;

			function get_goods_list(transid) {
				var params = {
					'transid': transid
				}
				transRequest(params);
			}

			function transRequest(params) {
				Repository.Transaction.trans('transGetUserCommd', params, {
					ok: function(data) {
						var comm_info = data.data.data;
						if(comm_info.length < 1) {
							alert(TextMessage.commdNo);
							return false;
						};
						var goods_list = '';
						for(var gds in comm_info) {
							var imgWidth = comm_info[gds].width;
							var imgHeight = comm_info[gds].height;
							var hwhpercent = imgHeight / imgWidth;
							var top_marign = 0;
							var showheight = imgwidth * hwhpercent;
							var cha1 = showheight - 100;
							if(cha1 > 0) {
								top_marign = cha1 / 2;
							} else {
								top_marign = 0;
							}
							var checkboxstyle = 'position:absolute;top:7px;left:85%;';
							var imgstyle = 'height: auto;width:100%;margin-top:-' + top_marign + 'px;';

							//var styleVal = 'height: auto;width:100%;margin-top:-'+top_marign+'px;';
							goods_list += '<li class="mui-table-view-cell mui-media mui-col-xs-4 detail"  style="position:relative;height:160px;">';
							if(comm_info[gds].trans_flag == 1) {
								if(comm_info[gds].main_flag == '1') {
									goods_list += '<input id="' + comm_info[gds].commodity_id + '" disabled=true checked style="' + checkboxstyle + '" name="commodity_id" value="' + comm_info[gds].commodity_id + '" type="checkbox" >';
								} else {
									goods_list += '<input id="' + comm_info[gds].commodity_id + '" checked style="' + checkboxstyle + '" name="commodity_id" value="' + comm_info[gds].commodity_id + '" type="checkbox" >';
								}
							} else {
								goods_list += '<input id="' + comm_info[gds].commodity_id + '" style="' + checkboxstyle + '" name="commodity_id" value="' + comm_info[gds].commodity_id + '" type="checkbox" >';
							}
							goods_list += '<label  for="' + comm_info[gds].commodity_id + '">';
							goods_list += '<div style="line-height:160px;vertical-align: middle;">';
							goods_list += '<img class="mui-media-object" style="' + imgstyle + '" src="' + comm_info[gds].img_flg + '" onerror="this.src=' + "'../../images/nopic.jpg'" + '">';

							//goods_list += '<label  for="' + comm_info[gds].commodity_id + '">';
							goods_list += '</div>';
							goods_list += '</label>';
							goods_list += '</li>';

						}
						$(".goods-list").html(goods_list);
					},
					ng: function(data) {
						Api.callback_ng(data);
					}
				});
			}

			function select_goods() {
				var choice = '';
				var main_comm = $("input[name='commodity_id']:disabled").val();
				$("input[name='commodity_id']:checked").each(function() {
					if($(this).val() != main_comm) {
						choice += $(this).val() + ',';
					}
				})
				choice = choice.substr(0, choice.length - 1);
				if(choice == '') {
					alert(TextMessage.commdSelect);
					return false;
				}
				var params = {
					'transid': transid
				}
				params.choice = choice;
				Repository.Transaction.trans('transCommdChange', params, {
					ok: function(data) {
						var trans_id = data.data.transinfo[0].trans_id;
						mui.openWindow({
							url: "./transaction2.html?transid=" + trans_id,
							id: "transaction",
							extras: {
								"transid": trans_id
							}
						})
					},
					ng: function(data) {
						Api.callback_ng(data);
					}
				});
			}
		</script>
	</body>

</html>
