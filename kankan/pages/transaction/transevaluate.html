		<script type="text/javascript" src="../../js/mui.min.js"></script>

		<script type="text/javascript" src="../../js/sha256.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				beforeback: function() {
					var list = plus.webview.currentWebview().opener();
					mui.fire(list, 'refresh', {
						refresh: "canRefresh"
					});
					return true;
				}
			});
			var trans_id;
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				trans_id = self.transid;
			});

			function evaluate_submit() {
				var evaluate_flg = $("input[name='evalueate']:checked").val();
				var evaluate_msg = $("#evaluate_msg").val();
				var params = {
					"transid": trans_id,
					"message": evaluate_msg,
					"flag": evaluate_flg
				};
				Repository.Transaction.transOrderEvaluate(params, {
					ok: function(data) {
						Log.i("message send successfully!");
						mui.plusReady(function() {
								alert("aaaa");
								var preView = plus.webview.getWebviewById('transaction');
								plus.webview.close(preView);
								var mainpage = plus.webview.getWebviewById('pullrefresh_with_tab');
								mui.back();
								mui.fire(mainpage, 'refresh', { refresh: "canRefresh" });
							});
					},
					ng: function(data) {
						Api.callback_ng(data);
					}
				});
			}
		</script>
