<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			.mui-content {
				background-color: #FFFFFF;
			}
			
			.login-panel {
				margin: 15px;
			}
			
			li {
				list-style: none;
			}
			
			#weixin-oauth {
				background-color: forestgreen;
			}
			
			.mui-table-view-cell span {
				color: white;
				height: 100%;
				display: inline-block;
				vertical-align: middle;
				text-align: center;
			}
			
			#forget_password {
				color: #FF0000;
			}
			
			#email-login-form {
				margin-top: 30px;
			}
			
			#email-login-form label {
				font-size: smaller;
			}
			
			#email-login-form input {
				font-size: 67%;
				line-height: 1.5;
			}
			
			.app-icons {
				width: 10%;
				float: left;
			}
			
			.app-msg {
				width: 80%;
				float: left;
				text-align: center;
				margin-top: 8px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav"></a>
			<a class="lang" data-locale="back"></a>
			<h1 class="mui-title"><span class="lang" data-locale="login"></span></h1>
		</header>
		<div class="mui-content">
			<div class="login-panel">
				<li class="mui-table-view-cell" id="weixin-oauth" class="oauth-area">
					<div class="oauth-btn">
						<div class="app-icons"><img src="../../images/weixin.png" /></div>
						<div class="app-msg"><span class="lang" data-locale="wechat_login"></span></div>
						<a class="mui-navigate-right"></a>
					</div>
				</li>
				<li>
					<form id="email-login-form">
						<div class="mui-input-group">
							<div class="mui-input-row">
								<label class="lang" data-locale="email"></label>
								<input id='email' type="email" class="mui-input-clear mui-input lang" data-locale="please-input-email">
							</div>
							<div class="mui-input-row">
								<label class="lang" data-locale="password"></label>
								<input id='password' type="password" class="mui-input-clear mui-input lang" data-locale="please-input-password">
							</div>
						</div>
						<div class="mui-content-padded">
							<div id='login' class="mui-btn mui-btn-block mui-btn-danger lang" data-locale="login"></div>
						</div>
					</form>
				</li>
				<div class="mui-text-right lang" id="forget_password" data-locale="forget_password"></div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.enterfocus.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/jquery-3.2.0.min.js"></script>
		<script src="../../js/language.js"></script>
		<script src="../../js/md5.js"></script>
		<script src="../../js/sha256.js"></script>
		<script src="../../js/common.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#FFFFFF'
				});
				$.plusReady(function() {
					Log.level = Log._level.DEBUG;
					plus.screen.lockOrientation("portrait-primary");
					var settings = app.getSettings();
					var state = app.getState();
					app.setState(null);
					//第三方登录
					var authBtns = ['weixin'];
					var auths = {};
					var oauthArea = doc.getElementById('weixin-oauth');
					var mainPage = $.preload({
						"id": 'main',
						"url": '../main/main.html'
					});
					var main_loaded_flag = false;
					mainPage.addEventListener("loaded", function() {
						main_loaded_flag = true;
					});
					var toMain = function() {
						var id = setInterval(function() {
							if(main_loaded_flag) {
								clearInterval(id);
								$.fire(mainPage, 'show', null);
								mainPage.show("pop-in");
							}
						}, 20);
					};
					plus.oauth.getServices(function(services) {
						for(var i in services) {
							var service = services[i];
							auths[service.id] = service;
							if(~authBtns.indexOf(service.id)) {
								var isInstalled = app.isInstalled(service.id);
								var isDisable = (!isInstalled && service.id === 'weixin') ? 'disabled' : '';
							}
						}
						if (isDisable === 'disabled') {
							doc.getElementsByClassName('oauth-btn')[0].setAttribute('data-able', 'disabled');
						}
						$(oauthArea).on('tap', '.oauth-btn', function() {
							Log.i("oauthArea click");
							if(this.getAttribute('data-able')) {
								plus.nativeUI.toast(TextMessage.wechat_not_install);
								return;
							}
							var auth = auths['weixin'];
							var waiting = plus.nativeUI.showWaiting();
							auth.login(function() {
								waiting.close();
								auth.getUserInfo(function() {
									var name = auth.userInfo.nickname || auth.userInfo.name;
									var params = {};
									params[Api.Params.loginType] = LOGIN_TYPE.OAUTH;
									params[Api.Params.nickName] = auth.userInfo.nickname;
									params[Api.Params.openId] = auth.userInfo.openid;
									params[Api.Params.headimgUrl] = auth.userInfo.headimgurl;
									Repository.User.login(params, {
										ok: function(data) {
											app.createState(name, function() {
												toMain();
											});
										},
										ng: function(data) {
											Log.e(data);
										}
									});
								}, function(e) {});
							}, function(e) {
								waiting.close();
							});
						});
					}, function(e) {
						oauthArea.style.display = 'none';
					});
					// close splash
					setTimeout(function() {
						//关闭 splash
						plus.navigator.closeSplashscreen();
					}, 600);

					var loginBtn = doc.getElementById('login');
					loginBtn.addEventListener('tap', function(event) {
						console.log("click login btn");
						var params = {};
						params[Api.Params.loginType] = LOGIN_TYPE.EMAIL;
						params[Api.Params.email] = doc.getElementById('email').value.trim();
						params[Api.Params.password] = hex_md5(doc.getElementById('password').value.trim());
						Repository.User.login(params, {
							ok: function(data) {
								// TODO OK logic
								Log.d("email login ok");
								toMain();
							},
							ng: function(data) {
								// TODO NG logic
								Log.d("email login ng");
							}
						});
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
