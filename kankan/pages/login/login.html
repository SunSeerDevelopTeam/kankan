<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			.mui-content {
				background-color: #FFFFFF;
			}
			
			.login-panel {
				margin: 15px;
			}
			
			li {
				list-style: none;
			}
			
			#weixin-oauth {
				background-color: forestgreen;
			}
			
			.mui-table-view-cell span {
				color: white;
				height: 100%;
				display: inline-block;
				vertical-align: middle;
				text-align: center;
			}
			
			#forget_password {
				color: #FF0000;
			}
			
			#email-login-form {
				margin-top: 30px;
			}
			
			.app-icons {
				width: 10%;
				float: left;
			}
			
			.app-msg {
				width: 80%;
				float: left;
				text-align: center;
				margin-top: 8px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav"></a>
			<a class="lang" data-locale="back"></a>
			<h1 class="mui-title"><span class="lang" data-locale="login"></span></h1>
		</header>
		<div class="mui-content">
			<div class="login-panel">
				<li class="mui-table-view-cell" id="weixin-oauth">
					<div>
						<div class="app-icons"><img src="../../images/weixin.png" /></div>
						<div class="app-msg"><span class="lang" data-locale="wechat_login"></span></div>
						<a class="mui-navigate-right"></a>
					</div>
				</li>
				<li>
					<form id="email-login-form">
						<div class="mui-input-group">
							<div class="mui-input-row">
								<label class="lang" data-locale="email"></label>
								<input id='account' type="text" class="mui-input-clear mui-input lang" data-locale="please-input-email">
							</div>
							<div class="mui-input-row">
								<label class="lang" data-locale="password"></label>
								<input id='password_confirm' type="password" class="mui-input-clear mui-input lang" data-locale="please-input-password">
							</div>
						</div>
						<div class="mui-content-padded">
							<button id='reg' class="mui-btn mui-btn-block mui-btn-danger lang" data-locale="login"></button>
						</div>
					</form>
				</li>
				<div class="mui-text-right lang" id="forget_password" data-locale="forget_password"></div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.enterfocus.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/knockout-3.4.2.js"></script>
		<script src="../../js/jquery-3.2.0.min.js"></script>
		<script src="../../js/language.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#FFFFFF'
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					var settings = app.getSettings();
					var state = app.getState();
					//检查 "登录状态/锁屏状态" 开始
					if(settings.autoLogin && state.token && settings.gestures) {
						$.openWindow({
							url: 'unlock.html',
							id: 'unlock',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					} else if(settings.autoLogin && state.token) {
						toMain();
					} else {
						app.setState(null);
						//第三方登录
						var authBtns = ['qihoo', 'weixin', 'sinaweibo', 'qq']; //配置业务支持的第三方登录
						var auths = {};
						var oauthArea = doc.querySelector('.oauth-area');
						plus.oauth.getServices(function(services) {
							for(var i in services) {
								var service = services[i];
								auths[service.id] = service;
								if(~authBtns.indexOf(service.id)) {
									var isInstalled = app.isInstalled(service.id);
								}
							}
							$(oauthArea).on('tap', '.oauth-btn', function() {
								if(this.classList.contains('disabled')) {
									plus.nativeUI.toast('您尚未安装微信客户端');
									return;
								}
								var auth = auths[this.authId];
								var waiting = plus.nativeUI.showWaiting();
								auth.login(function() {
									waiting.close();
									plus.nativeUI.toast("登录认证成功");
									auth.getUserInfo(function() {
										plus.nativeUI.toast("获取用户信息成功");
										var name = auth.userInfo.nickname || auth.userInfo.name;
										app.createState(name, function() {
											toMain();
										});
									}, function(e) {
										plus.nativeUI.toast("获取用户信息失败：" + e.message);
									});
								}, function(e) {
									waiting.close();
									plus.nativeUI.toast("登录认证失败：" + e.message);
								});
							});
						}, function(e) {
							oauthArea.style.display = 'none';
							plus.nativeUI.toast("获取登录认证失败：" + e.message);
						});
					}
					// close splash
					setTimeout(function() {
						//关闭 splash
						plus.navigator.closeSplashscreen();
					}, 600);
				});
			}(mui, document));
		</script>
	</body>

</html>
