<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			#weixin-oauth {
				background-color: forestgreen;
			}
			
			#email-login {
				background-color: gainsboro;
			}
			
			.mui-table-view {
				margin-left: 15px;
				margin-right: 15px;
				margin-bottom: 15px;
			}
			
			.mui-table-view-cell span {
				color: white;
				text-align: center;
			}
			
			#protocol-agreement {
				margin-left: 100px;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav"></a>
			<a class="lang" data-locale="back"></a>
			<h1 class="mui-title"><span class="lang" data-locale="login"></span></h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="weixin-oauth">
					<div>
						<img src="../../images/weixin.png" />
						<span class="lang" data-locale="wechat_login"></span>
						<a class="mui-navigate-right"></a>
					</div>
				</li>
				<li class="mui-table-view-cell" id="email-login">
					<div>
						<img src="../../images/weixin.png" />
						<span class="lang" data-locale="email_login"></span>
						<a class="mui-navigate-right"></a>
					</div>
				</li>
			</ul>
			<div id="protocol-agreement">
				<div class="mui-input-row mui-radio mui-left">
					<label class="lang" data-locale="protocol_agreement"></label>
					<input name="protocol_agreement" type="radio">
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.enterfocus.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/knockout-3.4.2.js"></script>
		<script src="../../js/jquery-3.2.0.min.js"></script>
		<script src="../../js/language.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					var settings = app.getSettings();
					var state = app.getState();
					//检查 "登录状态/锁屏状态" 开始
					if(settings.autoLogin && state.token && settings.gestures) {
						$.openWindow({
							url: 'unlock.html',
							id: 'unlock',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					} else if(settings.autoLogin && state.token) {
						toMain();
					} else {
						app.setState(null);
						//第三方登录
						var authBtns = ['qihoo', 'weixin', 'sinaweibo', 'qq']; //配置业务支持的第三方登录
						var auths = {};
						var oauthArea = doc.querySelector('.oauth-area');
						plus.oauth.getServices(function(services) {
							for(var i in services) {
								var service = services[i];
								auths[service.id] = service;
								if(~authBtns.indexOf(service.id)) {
									var isInstalled = app.isInstalled(service.id);
								}
							}
							$(oauthArea).on('tap', '.oauth-btn', function() {
								if(this.classList.contains('disabled')) {
									plus.nativeUI.toast('您尚未安装微信客户端');
									return;
								}
								var auth = auths[this.authId];
								var waiting = plus.nativeUI.showWaiting();
								auth.login(function() {
									waiting.close();
									plus.nativeUI.toast("登录认证成功");
									auth.getUserInfo(function() {
										plus.nativeUI.toast("获取用户信息成功");
										var name = auth.userInfo.nickname || auth.userInfo.name;
										app.createState(name, function() {
											toMain();
										});
									}, function(e) {
										plus.nativeUI.toast("获取用户信息失败：" + e.message);
									});
								}, function(e) {
									waiting.close();
									plus.nativeUI.toast("登录认证失败：" + e.message);
								});
							});
						}, function(e) {
							oauthArea.style.display = 'none';
							plus.nativeUI.toast("获取登录认证失败：" + e.message);
						});
					}
					// close splash
					setTimeout(function() {
						//关闭 splash
						plus.navigator.closeSplashscreen();
					}, 600);
					//检查 "登录状态/锁屏状态" 结束
					
					var emailLoginButton = doc.getElementById('email-login');
					emailLoginButton.addEventListener('tap', function(event) {
						console.log("click emailLoginButton");
						$.openWindow({
							url:'reg.html',
							id:'reg',
							show:{
								aniShow:'pop-in'
							},
							waiting:{
								autoShow:false
							}
						});
					});
					window.addEventListener('resize', function() {
						oauthArea.style.display = document.body.clientHeight > 400 ? 'block' : 'none';
					}, false);
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if(backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
