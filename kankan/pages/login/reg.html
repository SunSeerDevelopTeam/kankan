						<input id='email' name="email" type="email" class="mui-input lang" data-locale="please-input-email">
					</div>
				</div>
				<!-- username -->
				<!--<div class="mui-input-group">

						<input id='username' name="username" type="text" class="mui-input-clear mui-input lang" data-locale="please-input-username">

				<div class="mui-input-group">
					<div class="mui-input-row">
						<label for="nickname" class="lang" data-locale="nickname"></label>
						<input id='nickname' name="nickname" type="text" class="mui-input-clear mui-input lang" data-locale="please-input-nickname">
					</div>

				<!-- submit button -->
				<div class="mui-content-padded" style="margin-top: 10px;">

		<script type="text/javascript" charset="utf-8">
			(function(mui, doc) {
				mui.init();
				mui.plusReady(function() {
					$("#reg").attr("disabled","true");
					console.log("reg page plus ready...");
					var sendVCodeBtn = doc.getElementById('send-verification-code');
					var canClick = true;
					sendVCodeBtn.addEventListener('tap', function(event) {
						if(!canClick) {
							$("#send-verification-code").removeClass("mui-btn-success");
							$("#send-verification-code").addClass("mui-btn-grey");
							plus.nativeUI.toast(TextMessage.may_not_click);
							return;
						}
						console.log("click sendVCodeBtn");
						doc.getElementById('email').blur();
						//doc.getElementById('username').blur();
						doc.getElementById('nickname').blur();
						doc.getElementById('password').blur();
						doc.getElementById('passwordConfirm').blur();
						doc.getElementById('verificationCode').blur();
						canClick = false;
						var email = filterText(doc.getElementById('email').value.trim());
						if (email == "") {
							plus.nativeUI.toast(TextMessage.emailnull);
							canClick = true;
							return;
						}
						var reg = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/
						if (!reg.test(email)) {
							plus.nativeUI.toast(TextMessage.email_error1);
							canClick = true;
							return;
						}
						/*var username = doc.getElementById('username').value.trim();
						if (username == "") {
							plus.nativeUI.toast(TextMessage.username_null);
							canClick = true;
							return;
						}
						if (username.length > 10) {
							plus.nativeUI.toast(TextMessage.username_error);
							canClick = true;
							return;
						}*/
						var nickname = filterText(doc.getElementById('nickname').value.trim());
						if (nickname == "") {
							plus.nativeUI.toast(TextMessage.nickname_null);
							canClick = true;
							return;
						}
						if (nickname.length > 10) {
							plus.nativeUI.toast(TextMessage.nickname_error);
							canClick = true;
							return;
						}
						var password = filterText(doc.getElementById('password').value.trim());
						if(password == ""){
							plus.nativeUI.toast(TextMessage.password_notnull);
							canClick = true;
							return;
						}
						var reg = /^[0-9a-zA-Z]{6,16}$/
						if (!reg.test(password)) {
							plus.nativeUI.toast(TextMessage.password_error);
							canClick = true;
							return;
						}
						var passwordConfirm = filterText(doc.getElementById('passwordConfirm').value.trim());
						if (password != passwordConfirm) {
							plus.nativeUI.toast(TextMessage.confirmPwd_error);
							canClick = true;
							return;
						}
						var city = doc.getElementById('city').getAttribute('data-val');
						if (city == null) {
							plus.nativeUI.toast(TextMessage.addressnull);
							canClick = true;
							return;
						}
						var waiting = plus.nativeUI.showWaiting();
						var params = {};
						params[Api.Params.email] = doc.getElementById('email').value;
						Repository.User.checkEmail(params, {
							ok: function(data) {
								waiting.close();
								mui.toast(TextMessage.send_code_ok, {
									duration: 'long',
									type: 'div'
								})
								$("#send-verification-code").removeClass("mui-btn-success");
								$("#send-verification-code").addClass("mui-btn-grey");
								var i = 0;
								var updateText = setInterval(function() {
									i++;
									if(180 - i == 0) {
										$("#send-verification-code").removeClass("mui-btn-grey");
										$("#send-verification-code").addClass("mui-btn-success");
										canClick = true;
										clearInterval(updateText);
									} else {
										$("#send-verification-code").removeClass("mui-btn-success");
										$("#send-verification-code").addClass("mui-btn-grey");
									}
								}, 1000);
							},
							ng: function(data) {
								waiting.close();
								canClick = true;
								switch(data) {
									case "2013":
										mui.toast(TextMessage.email_error, {
											duration: 'long',
											type: 'div'
										})
										break;
									default:
										mui.toast(TextMessage.send_code_ng, {
											duration: 'long',
											type: 'div'
										})
										break;
								}
							},
							error: function() {
								canClick = true;
								waiting.close();
							}
						});
					});

					// register logic
					var regBtn = doc.getElementById('reg');
					regBtn.addEventListener('tap', function(event) {
						console.log("click regBtn");
						doc.getElementById('email').blur();
						//doc.getElementById('username').blur();
						doc.getElementById('nickname').blur();
						doc.getElementById('password').blur();
						doc.getElementById('passwordConfirm').blur();
						doc.getElementById('verificationCode').blur();
						var email = filterText(doc.getElementById('email').value.trim());
						if (email == "") {
							plus.nativeUI.toast(TextMessage.emailnull);
							return;
						}
						var reg = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/
						if (!reg.test(email)) {
							plus.nativeUI.toast(TextMessage.email_error1);
							return;
						}
						/*var username = doc.getElementById('username').value.trim();
						if (username == "") {
							plus.nativeUI.toast(TextMessage.username_null);
							return;
						}
						if (username.length > 10) {
							plus.nativeUI.toast(TextMessage.username_error);
							return;
						}*/
						var nickname = filterText(doc.getElementById('nickname').value.trim());
						if (nickname == "") {
							plus.nativeUI.toast(TextMessage.nickname_null);
							return;
						}
						if (nickname.length > 10) {
							plus.nativeUI.toast(TextMessage.nickname_error);
							return;
						}
						var password = filterText(doc.getElementById('password').value.trim());
						if(password==""){
							plus.nativeUI.toast(TextMessage.password_notnull);
							return;
						}
						var reg = /^[0-9a-zA-Z]{6,16}$/
						if (!reg.test(password)) {
							plus.nativeUI.toast(TextMessage.password_error);
							return;
						}
						var passwordConfirm = filterText(doc.getElementById('passwordConfirm').value.trim());
						if (password != passwordConfirm) {
							plus.nativeUI.toast(TextMessage.confirmPwd_error);
							return;
						}
						var city = doc.getElementById('city').getAttribute('data-val');
						if (city == null) {
							plus.nativeUI.toast(TextMessage.addressnull);
							return;
						}
						var verificationCode = filterText(doc.getElementById('verificationCode').value.trim());
						if (verificationCode == "") {
							plus.nativeUI.toast(TextMessage.codenull);
							return;
						}
						
						var waiting = plus.nativeUI.showWaiting();
						var params = {};
						params[Api.Params.email] = doc.getElementById('email').value.trim();
						//params[Api.Params.username] = doc.getElementById('username').value.trim();
						params[Api.Params.nickName] = doc.getElementById('nickname').value.trim();
						params[Api.Params.password] = hex_sha1(hex_md5(password));
						params[Api.Params.addressId] = doc.getElementById('city').getAttribute('data-val');
						params[Api.Params.vCode] = doc.getElementById('verificationCode').value.trim();
						params[Api.Params.rCode] = "";
						params[Api.Params.loginType] = LOGIN_TYPE.EMAIL;
						Repository.User.register(params, {
							ok: function(data) {
								Log.i("register ok");
								waiting.close();
								plus.storage.setItem('LoginFlag', 'isLogin');
								mui.back();
							},
							ng: function(data) {
								waiting.close();
								Api.callback_ng(data);
							},
							error: function() {
								waiting.close();
							}
						});
					});
					var mobileSelect4 = new MobileSelect({
					    trigger: '#city',
					    title: '',
					    wheels: cityData, 
					    position:"0",
					    transitionEnd:function(indexArr, data){
					        //console.log(indexArr);
					    },
					    callback:function(indexArr, data){
					        console.log(data);
					        var cityElement = document.getElementById('city');
							cityElement.value = data[0].value;
							cityElement.setAttribute('data-val', data[0].id);
					    }  
					});
					// address logic
//					var cityPickerBtn = doc.getElementById('showCityPicker');
//					var cityInput = doc.getElementById('city');
//					var cityPicker = new mui.PopPicker();
//					cityPicker.setData(cityData);
//					cityPickerBtn.addEventListener('tap', function(event) {
//						showCityPicker();
//					});

//						showCityPicker();
//					});
//

//						Log.i("click cityPicker");
//						cityPicker.show(function(items) {
//							var cityElement = doc.getElementById('city');
//							cityElement.value = items[0].text;
//							cityElement.setAttribute('data-val', items[0].value);
//						});
//					}
                    
					$("input:checkbox[name=agreeCheckbox]").click(function(){
				        if ($("input:checkbox[name=agreeCheckbox]:checked").length !=0) {
				        	$("#reg").removeAttr("disabled");
				        } else {
				        	$("#reg").attr("disabled","true");
				        }
				    });

					doc.getElementById('clause').addEventListener('tap', function(event){
						mui.openWindow({
							id: "terms",
							url: "../setting/terms.html",
							waiting: {
								autoShow: false
							},
							show: {
								duration: 200
							}
						});
					});
				    
				});
			})(mui, document);
		</script>
