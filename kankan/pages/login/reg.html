<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 40px;
			}
			
			.mui-input-group label {
				width: 41%;
				
			}
			
			.mui-input-row {
				overflow:inherit;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 59%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			#avatar {
				width: 100%;
				height: 15%;
				text-align: center;
				margin-top: 20px;
			}
			
			#avatar img {
				border-radius: 50%;
			}
			
			#address {
				display: inline-block;
				margin-right: 10px;
			}
			
			label.error {
				display:block;
				float: right;
				width: 100%;
				color: red;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav"></a>
			<a class="lang" data-locale="back"></a>
			<h1 class="mui-title"><span class="lang" data-locale="user-login"></span></h1>
			<a class="mui-icon mui-icon-closeempty mui-pull-right"></a>
		</header>
		<div class="mui-content">
			<div id="avatar">
				<img src="../../images/user-photo.png">
			</div>
			<form id="regForm" method="post">
				<div class="mui-input-group">
					<!-- email -->
					<div class="mui-input-row">
						<label for="email" class="lang" data-locale="email"></label>
						<input id='email' type="email" class="mui-input lang" data-locale="please-input-email" required>
					</div>
					<!-- username -->
					<div class="mui-input-row">
						<label for="username" class="lang" data-locale="username"></label>
						<input id='username' type="text" class="mui-input-clear mui-input lang" data-locale="please-input-username" required minlength="4" maxlength="28">
					</div>
					<!-- password -->
					<div class="mui-input-row">
						<label class="lang" data-locale="password"></label>
						<input id='password' type="password" class="mui-input-clear mui-input lang" data-locale="please-input-password" required minlength="3" maxlength="20">
					</div>
					<!-- password-confirm -->
					<div class="mui-input-row">
						<label class="lang" data-locale="password-confirm"></label>
						<input id='password-confirm' type="password" class="mui-input-clear mui-input lang" data-locale="please-confirm-password" equalTo="#password" required>
					</div>
					<!-- address -->
					<div class="mui-input-row">
						<label class="lang" data-locale="address"></label>
						<label class="lang" data-locale="address-details"></label>
						<input id='address' type="text" class="mui-input-clear mui-input">
						<a class="mui-navigate-right"></a>
					</div>
					<!-- verification code -->
					<div class="mui-input-row">
						<label class="lang" data-locale="verification-code"></label>
						<input id='verification-code' type="number" class="mui-input-clear mui-input lang" data-locale="please-input-verification-code">
					</div>
				</div>

				<div class="mui-content-padded">
					<div id='send-verification-code' class="mui-btn mui-btn-block mui-btn-success lang" data-locale="send-verification-code"></div>
				</div>

				<!-- introduction code -->
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label class="lang" data-locale="introduction-code"></label>
						<input id='introduction-code' type="number" class="mui-input-clear mui-input lang" data-locale="please-input-introduction-code">
					</div>
				</div>

				<div class="mui-content-padded">
					<button id='reg' type="submit" class="mui-btn mui-btn-block mui-btn-danger lang" data-locale="register"></button>
				</div>

			</form>

			<div class="mui-content-padded">
				<p class="lang" data-locale="register-tips"></p>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/jquery-3.2.0.min.js"></script>
		<script src="../../js/language.js"></script>
		<script src="../../js/validation/jquery.js"></script>
		<script src="../../js/validation/jquery.validate.js"></script>
		<script>
			$().ready(function() {
				$("#regForm").validate({
					submitHandler: function(form) {
						form.submit();
					}
				});
				console.log("reg form ....");
			});
			(function(mui, doc) {
				mui.init();
				mui.plusReady(function() {
					var settings = app.getSettings();
					var emailBox = doc.getElementById('email');
					var usernameBox = document.getElementById("username");
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');
					var addressBox = document.getElementById("address");
					var vCodeBox = document.getElementById("verification-code");
					var sendVCodeButton = document.getElementById("send-verification-code");
					var introductionCodeBox = document.getElementById("introduction-code");
					var regButton = doc.getElementById('reg');
				});
			}(mui, document));
		</script>
	</body>

</html>
