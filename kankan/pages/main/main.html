<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>main</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/icons-extra.css" />
		<link rel="stylesheet" href="../../css/iconmyfont.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="home.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label lang" data-locale="tab_1"></span>
			</a>
			<a class="mui-tab-item" href="products/request.html">
				<span class="mui-icon mui-icon-paperplane"></span>
				<span class="mui-tab-label lang" data-locale="tab_5"></span>
			</a>
			<a class="mui-tab-item" href="products/product_login.html">
				<span class="mui-icon mui-icon-camera"></span>
				<span class="mui-tab-label lang" data-locale="tab_2"></span>
			</a>
			<a class="mui-tab-item" href="logisticslist.html">
				<span class="mui-icon iconfont icon-wuliu"></span>
				<span class="mui-tab-label lang" data-locale="tab_4"></span>
			</a>
		</nav>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/language.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init();
			var subpages = ['home.html', 'products/request.html', 'products/product_login.html', 'logisticslist.html'];
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};

			var aniShow = {};

			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				
				var getPushInfo = function() {
					var info = plus.push.getClientInfo();
					console.log("获取客户端推送标识信息：");
					console.dir(info);
				}
				getPushInfo();
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
				
				plus.push.addEventListener("click", function(msg){
					console.log("push click event");
				}, false);
				
				plus.push.addEventListener("receive", function(msg){
					console.log("push receive event");
				}, false);
				
				
			});
			//当前激活选项
			var activeTab = subpages[0];
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if(targetTab == activeTab) {
					return;
				}
				if(targetTab == "products/product_login.html" ||
					targetTab == "products/product_want_to_buy.html" ||
					targetTab == "products/request.html") {
					if(!Repository.User.isLogin()) {
						setTimeout(function() {
							document.querySelector("[href='" + activeTab + "']").classList.add("mui-active");
							document.querySelector("[href='" + targetTab + "']").classList.remove("mui-active");
						}, 500);
						return;
					} else {
						if(targetTab == "products/product_login.html") {
							var homePage = plus.webview.getWebviewById('products/product_login.html');
							mui.fire(homePage, 'refreshtop');
						} else if(targetTab == "products/product_want_to_buy.html") {
							var homePage = plus.webview.getWebviewById('products/product_want_to_buy.html');
							mui.fire(homePage, 'refreshtop');
						} else if(targetTab == "products/request.html") {
							var homePage = plus.webview.getWebviewById('products/request.html');
							mui.fire(homePage, 'requestpage');
						}

					}
				}
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>
	</body>

</html>
