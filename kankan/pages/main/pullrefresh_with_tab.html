		<script>
			(function(mui) {

				mui.init({
					preloadPages: [{
						id: "detail",
						url: "../main/products/detail.html"
					}],
					preloadLimit: 3
				});

				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				mui.ready(function() {

					/**
					 * get category data from server and show data.
					 */
					Repository.Commodity.category({
						flg: ""
					}, {
						ok: function(data) {
							updateCategoryView(data.data);
						},
						ng: function(statuscode) {},
						error: function() {}
					});

					var updateCategoryView = function(data) {
						var categoryHTML = new Util.StringBuilder();
						var index = 0
						data.forEach(function(item) {
							$('#sliderSegmentedControl .mui-scroll a:eq(' + index + ')').text(item.catalog_detail);
							$('.mui-slider-group .mui-scroll:eq(' + index + ')').attr('data-category-id', item.catalog_id);
							index++;
						});
						$('#sliderSegmentedControl .mui-scroll a:gt(' + (index - 1) + ')').remove();
						$('.mui-slider-group').children('div:gt(' + (index - 1) + ')').remove();
						}

					//循环初始化所有下拉刷新，上拉加载。
					mui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						mui(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										getDataFromServer(ul, index, 10, true, self);
									}, 1000);
						}
					},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										getDataFromServer(ul, index, 5, false, self);
									}, 1000);
						}
					}
						});
					});
					var getDataFromServer = function(ul, index, count, reverse, self) {
						Repository.Commodity.commodityList({
							//catalog: $('.mui-slider-group .mui-scroll:eq(' + index + ')').attr('data-category-id')
						}, {
							ok: function(data) {
								createFragment(data.data, ul, index, count, reverse, self);
							},
							ng: function(statuscode) {
								if(statuscode == "0100") {
									if(reverse) {
										self.endPullDownToRefresh(true);
					} else {
										self.endPullUpToRefresh(true);
					}
								}
							},
							error: function() {}
						});
					};
					var createFragment = function(data, ul, index, count, reverse, self) {
					var fragment = document.createDocumentFragment();
					var li;
						if(Validator.isEmpty(data)) {
							if(reverse) {
								self.endPullDownToRefresh(true);
							} else {
								self.endPullUpToRefresh(true);
							}
							return;
						}
						data.forEach(function(item) {
						li = document.createElement('li');
							li.className = 'mui-table-view-cell mui-col-sm-6 mui-col-xs-6';
							var listItemHTML = new Util.StringBuilder();
							listItemHTML.appendFormat('<div class="li-content" data-comm-id="{0}">', item.commodity_id)
								.append('<div class="comm-item">')
								.append('<div class="item-tap mui-col-sm-12 mui-col-xs-12">')
								.appendFormat('<img src="{0}">', item.imgs)
								.append('<span>新宿区</span>')
								.append('</div>')
								.append('<div class="item-buttom mui-col-sm-12 mui-col-xs-12">')
								.append('<div class="height-max mui-row">')
								.append('<div class="height-max mui-col-sm-8 mui-col-xs-8">')
								.appendFormat('<div class="comm-name mui-col-sm-12">{0}</div>', item.comm_name)
								.appendFormat('<div class="comm-price mui-col-sm-12">{0} P</div>', item.price)
							.append('</div>')
								.append('<div class="height-max mui-col-sm-4 mui-col-xs-4">')
								.append('<span class="comm-like mui-icon-extra mui-icon-extra-heart-filled">')
								.append('</span>')
								.appendFormat('<span class="comm-like-num">{0}</span>', item.praise)
								.append('</div>')
								.append('</div>')
								.append('</div>')
								.append('</div>')
							.append('</div>');
							li.innerHTML = listItemHTML.toString();
						fragment.appendChild(li);
						});
						updateListView(fragment, ul, index, count, reverse, self);
					};

					var updateListView = function(fragment, ul, index, count, reverse, self) {
						if(reverse) {
						ul.insertBefore(fragment, ul.firstChild);
							self.endPullDownToRefresh();
					} else {
						ul.appendChild(fragment);
							self.endPullUpToRefresh();
						}
						bindEventOnListViewItem();
					};

					var detailPage = null;

					var bindEventOnListViewItem = function() {
						$(".li-content").on("click", function(event) {
						if(isShowMenu) return;
							var id = $(this).attr("data-comm-id");
						if(!detailPage)
							detailPage = plus.webview.getWebviewById('detail');
						mui.fire(detailPage, 'cid', {
							id: id
						});
						setTimeout(function() {
							mui.openWindow({
								id: 'detail',
									url: "../main/products/detail.html",
								waiting: {
									autoShow: false
								},
								show: {
									duration: 200
								}
							});
							}, 200);
					});

						$(".comm-like, .comm-like-num").on("click", function(event) {
								var isLogin = plus.storage.getItem("LoginFlag");
							if(!isLogin) {
								toggleMenu();
								return false;
							}
							var _self = $(this);
							var commId = _self.closest('li').children().attr('data-comm-id');
									var params = {
										commid: commid
									};
									Repository.Commodity.praise(params, {
								ok: function(result) {
									_self.css("color", "red");
								},
										ng: function(result) {
											if(result === "2004") {
												plus.nativeUI.alert(TextMessage.operation_error);
											}
										},
										error: function() {}
									});
							return false;
					});
						$(".li-content img").on("error", function() {
							$(this).attr("src", "../../images/nopic.jpg");
				});
					}
			var menuWrapper = document.getElementById("menu-wrapper");
			var menuWrapperClassList = menuWrapper.classList;
			var busying = false;
					var isShowMenu = false;

					var toggleMenu = function() {
				if(busying) {
					return;
				}
				busying = true;
				if(menuWrapperClassList.contains('mui-active')) {
					document.body.classList.remove('menu-open');
					menuWrapper.className = 'menu-wrapper fade-out-up animated';
					menu.className = 'menu bounce-out-up animated';
					setTimeout(function() {
						menuWrapper.classList.add('hidden');
						isShowMenu = false;
					}, 500);
				} else {
					document.body.classList.add('menu-open');
					menuWrapper.className = 'menu-wrapper fade-in-down animated mui-active';
					menu.className = 'menu bounce-in-down animated';
					isShowMenu = true;
				}
				setTimeout(function() {
					busying = false;
				}, 500);
			}

					window.addEventListener("showMenu", function(event) {
						toggleMenu();
					});

				$('#menu-wrapper a').first().text(TextMessage.register);
				$('#menu-wrapper a').eq(1).text(TextMessage.login);
				$('#menu-wrapper a').last().text(TextMessage.skip);

				$('#menu-wrapper a').first().click(function() {
					setTimeout(function() {
						toggleMenu();
					}, 100);
					setTimeout(function() {
						mui.openWindow({
							id: 'reg',
							url: '../login/reg.html',
							waiting: {
								autoShow: false
							},
							show: {
								duration: 200
							}
						});
					}, 400);
					return true;
				});

				$('#menu-wrapper a').eq(1).click(function() {
					setTimeout(function() {
						toggleMenu();
					}, 100);
					setTimeout(function() {
						mui.openWindow({
							id: 'login',
							url: '../login/login.html',
							waiting: {
								autoShow: false
							},
							show: {
								duration: 200
							}
						});
					}, 400);
					return true;
				});

				$('#menu-wrapper a').last().click(function() {
					setTimeout(toggleMenu(), 500);
					return true;
				});

				});





			})(mui);
		</script>
	</body>
