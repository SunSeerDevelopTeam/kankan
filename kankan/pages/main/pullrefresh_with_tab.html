		<script>
			mui.init({
				swipeBack: false
			});
			(function(mui) {

				var search = "";
				var page = "";
				var pageInfo = {};
				var keyword = "";
				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				mui.ready(function() {

					document.getElementById('slider').addEventListener('slide', function(e) {
						var sliderItemCount = $('.mui-slider-group .mui-slider-item').length;
						for(var i = 0; i < sliderItemCount; i++) {
							if(e.detail.slideNumber === i) {
								if (DEBUG) {
									alert("getDataFromServer 2");
								}
								getDataFromServer(
									$('.mui-slider-group .mui-scroll:eq(' + i + ') .mui-table-view')[0],
									0,
									16,
									$($('.mui-slider-group .mui-scroll:eq(' + i + ') .mui-table-view')[0]).parent().attr('data-category-id'),
									null,
									null,
									true,
									null
								);
							}
						}
					});

					$(".logistics a").on("tap", function(event) {
						mui.openWindow({
							id: "request",
							url: "products/request.html",
							waiting: {
								autoShow: false
							}
						});
					});
					window.addEventListener("search", function(event) {
						if(DEBUG) {
							alert("search event.");
						}
						if (event.detail.keyword === "") {
							return;
						}
						if (DEBUG) {
							alert("getDataFromServer 3");
						}
						keyword = event.detail.keyword;
						getDataFromServer(
							$('.mui-slider-group .mui-scroll:eq(0) .mui-table-view')[0],
							0,
							16,
							$($('.mui-slider-group .mui-scroll:eq(0) .mui-table-view')[0]).parent().attr('data-category-id'),
							event.detail.keyword,
							null,
							true,
							null
						);
					});

					window.addEventListener("refresh", function(event) {
						if (event.detail.refresh != "canRefresh") {
							return;
						}
						if (DEBUG) {
							alert("getDataFromServer 4");
						}
						getDataFromServer(
							$('.mui-slider-group .mui-scroll:eq(0) .mui-table-view')[0],
							0,
							16,
							$($('.mui-slider-group .mui-scroll:eq(0) .mui-table-view')[0]).parent().attr('data-category-id'),
							null,
							null,
							true,
							null
						);
					});
					/**
					 * get category data from server and show data.
					 */
					var getCategory = function() {
						Repository.Commodity.category({
							flg: ""
						}, {
							ok: function(data) {
								updateCategoryView(data.data);
							},
							ng: function(statuscode) {},
							error: function() {}
						});
					}

					/**
					 * get list data init view
					 */
					var updateCategoryView = function(data) {
						var categoryHTML = new Util.StringBuilder();
						var index = 2
						data.forEach(function(item) {
							$('#sliderSegmentedControl .mui-scroll a:eq(' + index + ')').text(item.catalog_detail);
							$('.mui-slider-group .mui-scroll:eq(' + index + ')').attr('data-category-id', item.catalog_id);
							index++;
						});
						$('#sliderSegmentedControl .mui-scroll a:gt(' + (index - 1) + ')').remove();
						$('.mui-slider-group').children('div:gt(' + (index - 1) + ')').remove();
					}

					//循环初始化所有下拉刷新，上拉加载。
					mui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						mui(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									//lazyLoadImg.destroy();
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										var catalog = $(ul).parent().attr("data-category-id");
										if (DEBUG) {
											alert("getDataFromServer 5");
										}
										getDataFromServer(ul, index, 16, catalog, keyword, null, true, self);
									}, 1000);
								}
							},
							up: {
								callback: function() {
									//lazyLoadImg.destroy();
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										var catalog = $(ul).parent().attr("data-category-id");
										if(pageInfo.list * pageInfo.page >= pageInfo.cnt) {
											self.endPullUpToRefresh(true);
										} else {
											if (DEBUG) {
												alert("getDataFromServer 6");
											}
											getDataFromServer(ul, index, 16, catalog, keyword, ++pageInfo.page, false, self);
										}
									}, 1000);
								}
							}
						});
					});
					var getDataFromServer = function(ul, index, max, catalog, search, page, reverse, self) {
						var params = {};
						switch(catalog) {
							case "all":
								break;
							case "want":
								params.want = 1;
								break;
							default:
								params.catalog = catalog;
								break;
						}
						if(max != null) {
							params.max = max;
						}
						if(search != null && search != "") {
							params.search = search;
						}
						if(page != null) {
							params.page = page;
						}
						Repository.Commodity.commodityList(params, {
							ok: function(data) {
								createFragment(data.data.commd, ul, index, reverse, self);
								updateUserPhoto(data.data.users.photo);
								updateNoticeStatus(data.data.users.sys_msg_flg);
								savePageInfo(data.data.pages);
							},
							ng: function(statuscode) {
								if(statuscode == "0100") {
									if(reverse) {
										self.endPullDownToRefresh(true);
									} else {
										self.endPullUpToRefresh(true);
									}
								}
							},
							error: function() {
								if(reverse) {
									if(self != null) {
										self.endPullDownToRefresh(true);
									}
								} else {
									if(self != null) {
										self.endPullUpToRefresh(true);
									}
								}
							}
						});
					};

					var savePageInfo = function(pages) {
						pageInfo.cnt = pages.cnt;
						pageInfo.list = pages.list;
						pageInfo.page = pages.page;
					}

					var updateUserPhoto = function(userImgURL) {
						if(typeof(plus) == "undefined") {
							return;
						}
						var homePage = plus.webview.getWebviewById('home.html');
						mui.fire(homePage, 'updateUserImgEvent', {
							userImgURL: userImgURL
						});
					}
					
					var updateNoticeStatus = function(flg) {
						if(typeof(plus) == "undefined") {
							return;
						}
						var homePage = plus.webview.getWebviewById('home.html');
						mui.fire(homePage, 'updateNoticeStatusEvent', {
							flg: flg
						});
					}

					var createFragment = function(data, ul, index, reverse, self) {
						var fragment = document.createDocumentFragment();
						var li;
						if(Validator.isEmpty(data)) {
							if(reverse) {
								if(self != null) {
									self.endPullDownToRefresh(true);
								}
							} else {
								if(self != null) {
									self.endPullUpToRefresh(true);
								}
							}
							return;
						}
						var stylimg="";
						var imgwidth=parseInt($(window).width())/2-34;
						data.forEach(function(item) {
							var heightim=item.img_flag.height;
							var widthim=item.img_flag.width;
							if(heightim > widthim){
								var orginbi=heightim/widthim;
								var actuheight=imgwidth*orginbi;
								var heicha=actuheight-160;
								var toppx=heicha/2;
								stylimg="margin-top:-"+toppx+"px;";
							}
							li = document.createElement('li');
							li.className = 'mui-table-view-cell mui-col-sm-6 mui-col-xs-6';
							var listItemHTML = new Util.StringBuilder();
							listItemHTML.append('<div class="li-content">')
								.append('<div class="comm-item">')
								.appendFormat('<div class="item-tap mui-col-sm-12 mui-col-xs-12" data-comm-id="{0}">', item.commodity_id)
								.appendFormat('<div class="item-img-box"><img class="lazy" src="../../images/nopic.jpg" data-original="{0}" style="{1}"></div>', item.img_flag.url,stylimg)
								//.appendFormat('<img src="{0}">', item.img_flag)
								.appendFormat('<span>{0}</span>', item.address)
								.append('</div>')
								.append('<div class="item-buttom mui-col-sm-12 mui-col-xs-12">')
								.append('<div class="height-max mui-row">')
								.append('<div class="height-max mui-col-sm-8 mui-col-xs-8">')
								.appendFormat('<div class="comm-name mui-col-sm-12">{0}</div>', HTMLDecode(item.comm_name))
								.appendFormat('<div class="comm-price mui-col-sm-12">{0} P</div>', item.price)
								.append('</div>')
								.append('<div class="height-max mui-col-sm-4 mui-col-xs-4">')
								.appendFormat('<span class="comm-like mui-icon-extra mui-icon-extra-heart-filled ' + "{0}" + '">', item.praise_flg == 0 ? "comm-like-gray" : "comm-like-red")
								.append('</span>')
								.appendFormat('<span class="comm-like-num">{0}</span>', item.praise_cnt)
								.append('</div>')
								.append('</div>')
								.append('</div>')
								.append('</div>')
								.append('</div>');
							li.innerHTML = listItemHTML.toString();
							fragment.appendChild(li);
						});
						updateListView(fragment, ul, index, reverse, self);
					};

					var updateListView = function(fragment, ul, index, reverse, self) {
						if(reverse) {
							$(ul).children().filter('li').remove();
							ul.appendChild(fragment);
							if(self != null) {
								self.endPullDownToRefresh();
							}
						} else {
							ul.appendChild(fragment);
							if(self != null) {
								self.endPullUpToRefresh();
							}
						}
						//lazyLoadImg.start();
						$("img.lazy").lazyload({
							threshold : 200,
							placeholder: "../../images/nopic.jpg",
							effect: "fadeIn"
						});
						bindEventOnListViewItem();
					};

					mui.plusReady(function() {
						mui.preload({
							id: 'detail',
							url: '../main/products/detail.html'
						});

						getCategory();
							
						if (DEBUG) {
							alert("getDataFromServer 1");
						}
						getDataFromServer(
							$('.mui-slider-group .mui-scroll:eq(0) .mui-table-view')[0],
							0,
							16,
							$($('.mui-slider-group .mui-scroll:eq(0) .mui-table-view')[0]).parent().attr('data-category-id'),
							null,
							null,
							false,
							null
						);
					});

					var detailPage = null;
					var bindEventOnListViewItem = function() {
						$(".li-content").on("tap", ".item-tap", function(event) {
							if(isShowMenu) return;
							var id = $(this).attr("data-comm-id");
							if(!detailPage) {
								detailPage = plus.webview.getWebviewById('detail');
							}
							mui.fire(detailPage, 'cid', {
								id: id
							});
							setTimeout(function() {
								mui.openWindow({
									id: 'detail',
									waiting: {
										autoShow: false
									},
									show: {
										duration: 200
									}
								});
							}, 300);

						});
						
						var isClickLikeBtn = false;
						$(".comm-like-num").on("tap", function(event) {
							if (isClickLikeBtn) {
								return false;
							}
							isClickLikeBtn = true;
							if(DEBUG) {
								alert("首页商品点赞事件被触发。");
							}
							var isLogin = plus.storage.getItem("LoginFlag");
							if(!isLogin) {
								toggleMenu();
								return false;
							}
							var _self = $(this);
							var commId = _self.closest("li").find('.item-tap').attr('data-comm-id');
							var params = {
								commid: commId
							};
							Repository.Commodity.praise(params, {
								ok: function(result) {
									var praise_flag = result.data.p_flg;
									if(praise_flag == "0") {
										_self.prev().addClass('comm-like-gray');
										_self.prev().removeClass('comm-like-red');
										_self.text(result.data.p_cnt);
									} else if(praise_flag == "1") {
										_self.prev().addClass('comm-like-red');
										_self.prev().removeClass('comm-like-gray');
										_self.text(result.data.p_cnt);
									} else {
										if(DEBUG) {
											alert("praise_flag is error.");
										}
									}
									isClickLikeBtn = false;
								},
								ng: function(result) {
									if(result === "2004") {
										plus.nativeUI.alert(TextMessage.operation_error);
									}
									if(Validator.isObj(result)) {
										$.each(result, function(key, value) {
											switch(value) {
												case "1003":
													if(key == "commodity_id") {
														plus.nativeUI.alert("key is " + key + ", value is " + value);
													}
													break;
												default:
													break;
											}
										});
									}
									isClickLikeBtn = false;
								},
								error: function() {
									isClickLikeBtn = false;
								}
							});
							return false;
						});
						$(".li-content img").on("error", function() {
							$(this).attr("src", "../../images/nopic.jpg");
						});
					}
					var menuWrapper = document.getElementById("menu-wrapper");
					var menuWrapperClassList = menuWrapper.classList;
					var busying = false;
					var isShowMenu = false;

					var toggleMenu = function() {
						if(busying) {
							return;
						}
						busying = true;
						if(menuWrapperClassList.contains('mui-active')) {
							document.body.classList.remove('menu-open');
							menuWrapper.className = 'menu-wrapper fade-out-up animated';
							menu.className = 'menu bounce-out-up animated';
							setTimeout(function() {
								menuWrapper.classList.add('hidden');
								isShowMenu = false;
							}, 500);
						} else {
							document.body.classList.add('menu-open');
							menuWrapper.className = 'menu-wrapper fade-in-down animated mui-active';
							menu.className = 'menu bounce-in-down animated';
							isShowMenu = true;
						}
						setTimeout(function() {
							busying = false;
						}, 500);
					}

					window.addEventListener("showMenu", function(event) {
						toggleMenu();
					});

					$('#menu-wrapper a').first().text(TextMessage.register);
					$('#menu-wrapper a').eq(1).text(TextMessage.login);
					$('#menu-wrapper a').last().text(TextMessage.skip);

					$('#menu-wrapper a').first().click(function() {
						setTimeout(function() {
							toggleMenu();
						}, 100);
						setTimeout(function() {
							mui.openWindow({
								id: 'reg',
								url: '../login/reg.html',
								waiting: {
									autoShow: false
								},
								show: {
									duration: 200
								}
							});
						}, 400);
						return true;
					});

					$('#menu-wrapper a').eq(1).click(function() {
						setTimeout(function() {
							toggleMenu();
						}, 100);
						setTimeout(function() {
							mui.openWindow({
								id: 'login',
								url: '../login/login.html',
								waiting: {
									autoShow: false
								},
								show: {
									duration: 200
								}
							});
						}, 400);
						return true;
					});

					$('#menu-wrapper a').last().click(function() {
						setTimeout(toggleMenu(), 500);
						return true;
					});

				});

			})(mui);
		</script>
	</body>
