			.spinner>div {

				-webkit-animation: bouncedelay 1.4s infinite ease-in-out;
				animation: bouncedelay 1.4s infinite ease-in-out;
				/* Prevent first frame from flickering when animation starts */
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			
			.spinner .bounce1 {

			@-webkit-keyframes bouncedelay {

				}
			}

				0%,

					transform: scale(0.0);
					-webkit-transform: scale(0.0);
				}
				40% {

		<script>
			mui.init();
			(function(mui) {
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true,
					deceleration: deceleration
				});
				
				$('#menu-wrapper a').first().text(TextMessage.register);
				$('#menu-wrapper a').eq(1).text(TextMessage.login);
				$('#menu-wrapper a').last().text(TextMessage.skip);

				var menuWrapper = document.getElementById("menu-wrapper");
				var menuWrapperClassList = menuWrapper.classList;
				var network = false;
				var busying = false;

				function toggleMenu() {
					if(busying) {
						return;
					}
					busying = true;
					if(menuWrapperClassList.contains('mui-active')) {
						document.body.classList.remove('menu-open');
						menuWrapper.className = 'menu-wrapper fade-out-up animated';
						menu.className = 'menu bounce-out-up animated';
						setTimeout(function() {
							menuWrapper.classList.add('hidden');
						}, 500);
					} else {
						document.body.classList.add('menu-open');
						menuWrapper.className = 'menu-wrapper fade-in-down animated mui-active';
						menu.className = 'menu bounce-in-down animated';
					}
					setTimeout(function() {
						busying = false;
					}, 500);
				}

				window.addEventListener('showMenu', function(event) {
					Log.i("showMenu...");
					toggleMenu();
				});
				mui.plusReady(function() {
					Log.i("pullrefresh_with_tab.html plusReady...");
					mui.preload({
						id: 'detail',
						url: '../main/products/detail.html'
					});
					(function() {
						var params = {};
						Repository.Commodity.category(params, {
							ok: function(result) {
								for(var i = 0; i < result.data.length; i++) {
									var html = new Util.StringBuilder();
									html.appendFormat('<a class="{0}" href="{1}" data-catalogId="{2}">', i == 0 ? "mui-control-item mui-active" : "mui-control-item", "#item" + (i + 1) + "mobile", result.data[i].catalog_id)
										.append(result.data[i].catalog_detail)
										.append('</a>');
									$('#sliderSegmentedControl .mui-scroll').append(html.toString());
									html.clear();
									html.appendFormat('<div id="{0}" class="{1}">', "item" + (i + 1) + "mobile", i == 0 ? "mui-slider-item mui-control-content mui-active" : "mui-slider-item mui-control-content")
										.append('<div class="mui-scroll-wrapper">')
										.append('<div class="mui-scroll">')
										.append('<ul class="mui-table-view mui-grid-view"></ul>')
										.append('</div></div></div>');
									$('.mui-slider-group').append(html.toString());
								}
								Log.i("create catalog finish...");
							},
							ng: function(data) {
							}
						}).then(function() {
							createFragment(null, true);
							mui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
								mui(pullRefreshEl).pullToRefresh({
									down: {
										callback: function() {
											var self = this;
											createFragment(self, true);
										}
									},
									up: {
										callback: function() {
											var self = this;
											createFragment(self, false);
										}
									}
								});
							});
						});
					})();

					//ul, index, count, reverse
					var createFragment = function(self, isDown) {
						// get commodity list data
						var params = {};
						var commodityArray = [];
						Repository.Commodity.commodityList(params, {
							ok: function(result) {
								for(var i = 0; i < result.data.length; i++) {
									var commodity = new Entity.Commodity();
									commodity.fromJson(result.data[i]);
									commodityArray.push(commodity);
								}
							},
							ng: function(data) {
							},
							error: function() {
								if(self != null) {
									self.endPullDownToRefresh();
									self.endPullUpToRefresh();
								}
							}
						}).then(function() {
							var ul;
							if(self != null) {
								ul = self.element.querySelector('.mui-table-view');
							} else {
								ul = document.querySelectorAll('.mui-slider-group .mui-scroll .mui-table-view')[0];
								Log.i(ul);
							}
							var fragment = document.createDocumentFragment();
							var li;
							for(var i = 0; i < commodityArray.length; i++) {
								li = document.createElement('li');
								li.className = 'mui-table-view-cell mui-media mui-col-xs-6';
								var html = new Util.StringBuilder();
								html.appendFormat('<a id="{0}">', commodityArray[i].commodityId)
									.appendFormat('<img class="mui-media-object ka_imgoption" src="{0}">', commodityArray[i].imgs)
									.appendFormat('<div class="mui-media-body">{0}</div>', commodityArray[i].commName)
									.append('</a>')
									.appendFormat('<div class="kankan_area">{0}</div>', commodityArray[i].classes)
									.append('<div class="mui-pull-left ka_mony">')
									.appendFormat('<div>{0}<font color="#000000"> P</font></div>', commodityArray[i].price == "" ? 0 : commodityArray[i].price)
									.append('</div>')
									.append('<div class="mui-pull-right ka_heartlocation">')
									.append('<span class="mui-icon-extra mui-icon-extra-heart-filled ka_heartgrey" onclick="good(this)"></span>')
									.appendFormat('<div class="ka_heartnum">{0}</div>', commodityArray[i].praise)
									.append('</div>');
								li.innerHTML = html.toString();
								fragment.appendChild(li);
							}
							if(isDown) {
								ul.insertBefore(fragment, ul.firstChild);
								if(self != null) {
									self.endPullDownToRefresh();
								}

							} else {
								ul.appendChild(fragment);
								if(self != null) {
									self.endPullUpToRefresh();
								}
							}
							$('.spinner').css('display', 'none');
							var detailPage = null;

							mui(".mui-table-view").on('tap', 'a', function() {
								var id = this.getAttribute("id");
								Log.i(id);
								if(!detailPage)
									detailPage = plus.webview.getWebviewById('detail');
								mui.fire(detailPage, 'cid', {
									id: id
								});
								mui.openWindow({
									id: 'detail'
								});
							})
						});
					};
				});
			})(mui);
		</script>
