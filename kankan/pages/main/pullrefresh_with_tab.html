<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/icons-extra.css">
		<link rel="stylesheet" href="../../css/home.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
					</div>
				</div>
				<div class="mui-slider-group">
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/sha256.js"></script>
		<script src="../../js/jquery-3.2.0.min.js"></script>
		<script src="../../js/knockout-3.4.2.js"></script>
		<script src="../../js/common.js"></script>
		<script>
			mui.init();
			(function(mui) {
				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});

				mui.ready(function() {

					(function() {
						var params = {};
						Repository.Commodity.category(params, {
							ok: function(result) {
								for(var i = 0; i < result.data.length; i++) {
									var html = new Util.StringBuilder();
									html.appendFormat('<a class="{0}" href="{1}" data-catalogId="{2}">', i == 0 ? "mui-control-item mui-active" : "mui-control-item", "#item" + (i + 1) + "mobile", result.data[i].catalog_id)
										.append(result.data[i].catalog_detail)
										.append('</a>');
									$('#sliderSegmentedControl .mui-scroll').append(html.toString());
									html.clear();
									html.appendFormat('<div id="{0}" class="{1}">', "item" + (i + 1) + "mobile", i == 0 ? "mui-slider-item mui-control-content mui-active" : "mui-slider-item mui-control-content")
										.append('<div class="mui-scroll-wrapper">')
										.append('<div class="mui-scroll">')
										.append('<ul class="mui-table-view mui-grid-view"></ul>')
										.append('</div></div></div>');
									$('.mui-slider-group').append(html.toString());
								}
								Log.i("create catalog finish...");
							},
							ng: function(data) {
								Log.e("category ng");
							}
						}).then(function() {
							//循环初始化所有下拉刷新，上拉加载。
							Log.i(document.querySelectorAll('.mui-slider-group .mui-scroll').length);
							mui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
								mui(pullRefreshEl).pullToRefresh({
									down: {
										callback: function() {
											var self = this;
											createFragment(self, true);
										},
										contentdown: "下拉可以刷新",
										contentover: "释放立即刷新",
										contentrefresh: "正在刷新..."
									},
									up: {
										callback: function() {
											var self = this;
											createFragment(self, false);
										},
										contentrefresh: "正在加载...",
										contentnomore: "没有更多数据了"
									}
								});
							});
						});
					})();

					//ul, index, count, reverse
					var createFragment = function(self, isDown) {
						// get commodity list data
						var params = {};
						var commodityArray = [];
						Repository.Commodity.commodityList(params, {
							ok: function(result) {
								for(var i = 0; i < result.data.length; i++) {
									var commodity = new Entity.Commodity();
									commodity.fromJson(result.data[i]);
									commodityArray.push(commodity);
								}
							},
							ng: function(data) {
								Log.e(data);
							}
						}).then(function() {
							var ul = self.element.querySelector('.mui-table-view');
							var length = ul.querySelectorAll('li').length;
							var fragment = document.createDocumentFragment();
							var li;
							for(var i = 0; i < commodityArray.length; i++) {
								li = document.createElement('li');
								li.className = 'mui-table-view-cell mui-media mui-col-xs-6';
								var html = new Util.StringBuilder();
								html.append('<a>')
									//.appendFormat('<img class="mui-media-object ka_imgoption" src="{0}">', commodityArray[i].imgs)
									.appendFormat('<img class="mui-media-object ka_imgoption" src="{0}">', "../../images/muwu.jpg")
									.appendFormat('<div class="mui-media-body">{0}</div>', commodityArray[i].commName)
									.append('</a>')
									.appendFormat('<div class="kankan_area">{0}</div>', commodityArray[i].classes)
									.append('<div class="mui-pull-left ka_mony">')
									.appendFormat('<div>{0}<font color="#000000"> P</font></div>', commodityArray[i].price)
									.append('</div>')
									.append('<div class="mui-pull-right ka_heartlocation">')
									.append('<span class="mui-icon-extra mui-icon-extra-heart-filled ka_heartgrey" onclick="good(this)"></span>')
									.appendFormat('<div class="ka_heartnum">{0}</div>', commodityArray[i].praise)
									.append('</div>');
								li.innerHTML = html.toString();
								fragment.appendChild(li);
							}
							if(isDown) {
								ul.insertBefore(fragment, ul.firstChild);
								self.endPullDownToRefresh();
							} else {
								ul.appendChild(fragment);
								self.endPullUpToRefresh();
							}
						});
					};
				});
			})(mui);
		</script>
	</body>

</html>
