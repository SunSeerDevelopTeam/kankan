	<script>
		mui.init({

		//sort page
		document.getElementById('prosort').addEventListener('tap', function() {

		//stuat page
		document.getElementById('prostuat').addEventListener('tap', function() {
			//Open about the page
			mui.openWindow({
				url: 'productstuat.html',
				id: 'productstuat',
				styles:{
					top:'0px',
					bottom:'0px',
					width:'100%',
					height:'100%',
				},
				 createNew:true

		///////////////take picture/////////////////
		function imglength(){
			var imglength=$(".z_addImg").length;
			    if(imglength>=3){
			    	$(".z_file").hide();
			    	$("#takepic").hide();
			    }
		}
			 //px转换为rem
        (function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 640) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

        function imgChange(obj1, obj2) {
        	if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {  //判断iPhone|iPad|iPod|iOS
			    alert("iphone");  
			    //window.location.href ="iPhone.html";
			} else{
			    //alert("andrior"); 
			    imglength();
			    
			} 
            //获取点击的文本框
            var file = document.getElementById("file");
            //存放图片的父级元素
            var imgContainer = document.getElementsByClassName(obj1)[0];
            //获取的图片文件
            var fileList = file.files;
            //文本框的父级元素
            var input = document.getElementsByClassName(obj2)[0];
            var imgArr = [];
            //遍历获取到得图片文件
            for (var i = 0; i < fileList.length; i++) {
                var imgUrl = window.URL.createObjectURL(file.files[i]);
                imgArr.push(imgUrl);
                var img = document.createElement("img");
                img.setAttribute("src", imgArr[i]);
                var imgAdd = document.createElement("div");
                imgAdd.setAttribute("class", "z_addImg");
                imgAdd.appendChild(img);
                imgContainer.appendChild(imgAdd);
            };
            imgRemove();
        };

        function imgRemove() {
            var imgList = document.getElementsByClassName("z_addImg");
            var mask = document.getElementsByClassName("z_mask")[0];
            var cancel = document.getElementsByClassName("z_cancel")[0];
            var sure = document.getElementsByClassName("z_sure")[0];
            for (var j = 0; j < imgList.length; j++) {
                imgList[j].index = j;
                imgList[j].onclick = function() {
                    var t = this;
                    mask.style.display = "block";
                    cancel.onclick = function() {
                        mask.style.display = "none";
                    };
                    sure.onclick = function() {
                        mask.style.display = "none";
                        t.style.display = "none";
                        var picdisp=$(".z_file").css("display");
                        if(picdisp=="none"){
                        	$(".z_file").show();
                        }
                        var takpic=$("#takepic").css("display");
                        if(takpic=="none"){
                        	$("#takepic").show();
                        }
                    };

                } 
            };
             
        };
        mui(".ka_prologbox0").on("tap", "#takepic",function(e) {
				if(mui.os.plus){
					var a = [{
						title: "拍照"
					}/*, {
						title: "从手机相册选择"
					}*/];
					plus.nativeUI.actionSheet({
						title: "为商品拍照",
						cancel: "取消",
						buttons: a
					}, function(b) {
						switch (b.index) {
							case 0:
								break;
							case 1:
								getImage();
								break;
//							case 2:
//								galleryImg();
//								break;
							default:
								break
						}
					})	
				}
				
			});
			function getImage() {
				var c = plus.camera.getCamera();
				c.captureImage(function(e) {
					plus.io.resolveLocalFileSystemURL(e, function(entry) {
						var s = entry.toLocalURL() + "?version=" + new Date().getTime();
						
						var img = document.createElement("img");
		                img.setAttribute("src",s);
		                var imgAdd = document.createElement("div");
		                imgAdd.setAttribute("class", "z_addImg");
		                imgAdd.appendChild(img);
		                $(".z_photo").append(imgAdd);
		                 imglength();
		                 imgRemove();
						//document.getElementById("head-img").src = s;
						//document.getElementById("head-img2").src = s;
						//变更大图预览的src
						//目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现
						//document.querySelector("#__mui-imageview__group .mui-slider-item img").src = s + "?version=" + new Date().getTime();;;
					}, function(e) {
						console.log("读取拍照文件错误：" + e.message);
					});
				}, function(s) {
					console.log("error" + s);
				}, {
					filename: "_doc/head.jpg"
				})
			}
