<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>requestlist</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/kankan_home.css" />
		<script src="../../../js/jquery-3.2.0.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a onclick="gotoHistory()" class="mui-icon mui-icon-left-nav mui-pull-left"><font size="3" class="lang" data-locale="back"></font></a>
			<h1 class="mui-title lang" data-locale="requesthistory"></h1>
		</header>
		<div class="mui-content">
			<div id="pullrefresh" class="mui-scroll-wrapper" style="margin-top: 1em;">
				<div class="mui-scroll" >
					<div  id="reloadpage" onclick="reloadpage()" style="display: none;"><font size="2" class="lang" data-locale="networkerror"></font></div>
					<ul class="mui-table-view mui-grid-view" id="historyshow" style="display: none;">
					</ul>
				</div>
			</div>
		</div>
		<script>var h5pullDown = true;</script>
		<script src="../../../js/mui.js"></script>
		<script src="../../../js/jquery-3.2.0.min.js"></script>
		<script src="../../../js/language.js"></script>
		<script src="../../../js/sha256.js"></script>
		<script src="../../../js/common.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
						container: '#pullrefresh',
						down: {
							contentrefresh:TextMessage.update,
							contentnomore: TextMessage.nomore,
							auto: true,
							//top:"180px",
							callback: pulldownRefresh
						},
//						up: {
//							contentrefresh:TextMessage.update,
//							contentinit: TextMessage.upmore,
//							contentdown: TextMessage.upmore,
//							contentnomore: TextMessage.nomore,
//							callback: pulldownRefresh,
//							
//						}
					}
			});
			function pulldownRefresh(){
				$("#reloadpage").hide();
				$("#historyshow").hide();
				mui('#pullrefresh').pullRefresh().refresh(true);
				setTimeout(function() {
					$("#historyshow").empty();
					getmessage();
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				}, 1500);
			}
			function showhistory(results){
				var data=results.data;
				var datalen=data.length;
				for(var i=0;i<datalen;i++){
					var trans=data[i].trans;
					var price=trans.price;
					var trans_id=trans.trans_id;
					var trstatus=trans.status;
					if(trstatus=="3"){
						//var status="取引が成功する";
						var status = TextMessage.transSuccess;
					}else if(trstatus=="8"){
						//var status="中止を請求する";
						var status = TextMessage.requestStop;
					}else{
						//var status="取引の中止";
						var status = TextMessage.transStop;
					}
					if(trans[0].comm_img==""){
						var comm_img ="../../../images/nopic.jpg";
					}else{
						var comm_img=trans[0].comm_img;
					}
					var comm_name=HTMLDecode(trans[0].comm_name);
					var html = new Util.StringBuilder();
					html.appendFormat('<li class="mui-table-view-cell transli" style="width:100%;"><a class="mui-navigate-right" id="{0}"><div class="mui-pull-left"><img src="{1}" style="width: 60px;max-height: 60px;" onerror="this.src='+"'../../../images/nopic.jpg'"+'"></div>',trans_id,comm_img)
						.appendFormat('<div class="mui-pull-left requestbox"><span>{0}</span><div><font color="#0062CC" style="display:none;">{1}P</font></div></div>',comm_name,price)
						.appendFormat('<div class="mui-pull-right ka_userbox {0}">{1}</div></a></li>',trstatus=="3" ? "requestsuccess":"requeststop",status);
					$("#historyshow").append(html.toString());
					$("#historyshow").show();
					var translatepage=null;
					mui('.transli').on('tap','a',function(e) {
						var tid = this.getAttribute('id');
//						var preView = plus.webview.getWebviewById('request');
//						plus.webview.close(preView);
						mui.openWindow({
							//id: 'transaction'
							url: "../../transaction/transaction2.html?transid=" + trans_id,
						id: "transaction",
						extras: {
							"transid": tid
						}
						});
					});
				}
				
			}
			function reloadpage(){
				location.reload();
			}
			function getmessage(){
				var params = {};
				Repository.User.mytranshistory(params,{
					ok: function(data) {
						console.log("request history success");
						showhistory(data);
						$("#reloadpage").hide();
					},
					ng: function(data) {
						console.log("error");
						Log.d(data);
						//emptycontent();
						if(data=="2001"){
							mui.toast(TextMessage.datanull, {
								duration: 'long',
								type: 'div'
							});
							//$("ul").hide();
						}
						if(data=="1000"){
							mui.toast(TextMessage.test, {
								duration: 'long',
								type: 'div'
							});
							mui.toast(TextMessage.datanull, {
								duration: 'long',
								type: 'div'
							})
						}
						if(data=="2002"){
							mui.toast(TextMessage.userng, {
								duration: 'long',
								type: 'div'
							});
							mui.openWindow({
								id: 'login',
								url:"../../login/login.html"
							});
						}
					},
					error:function(errortypetext){
						$("#reloadpage").html(errortypetext);
						$("#reloadpage").show();
						$("#historyshow").hide();
						//$(".mui-content").hide();reloadpage
					}
				});
			}
//			mui.plusReady(function() {
//				getmessage();
//			});
            function gotoHistory() {
            	mui.openWindow({
					id: "request",
					url: "request.html",
					waiting: {
						autoShow: false
					}
				});
            }
		</script>
	</body>

</html>
