<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>requestlist</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/kankan_home.css" />
		<script src="../../../js/jquery-3.2.0.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><font size="3">返回</font></a>
			<h1 class="mui-title">交易履历</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
				<div class="mui-pull-left">
				<img src="../../../images/cbd.jpg" style="max-width: 50px;max-height: 45px;">
				</div>
				<div  class="mui-pull-left requestbox">
				<span>商品名</span>
				<div><font color="#0062CC">500</font> P</div>
				</div>
				<div class="mui-pull-right requeststop">交易中止</div>
				</a>
				</li>
				<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
				<div class="mui-pull-left">
				<img src="../../../images/cbd.jpg" style="max-width: 50px;max-height: 45px;">
				</div>
				<div  class="mui-pull-left requestbox">
				<span>商品名</span>
				<div><font color="#0062CC">500</font> P</div>
				</div>
				<div class="mui-pull-right requestsuccess">交易成功</div>
				</a>
				</li>
				</ul>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			window.addEventListener('rid', function(event) {
				var rid = event.detail.id;
				alert(rid);
			});
		</script>
	</body>

</html>
