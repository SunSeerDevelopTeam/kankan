<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>home</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/icons-extra.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			
			a#user img {
				width: 35px;
				height: 35px;
				border-radius: 50%;
				margin-top: -0.2em;
			}
			
			header a.mui-icon-extra-notice {
				margin-top: 0.5em;
				margin-right: 0.25em;
			}
			
			header a.mui-icon-search {
				width: 60px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-pull-left" id="user">
				<img src="../../images/userPhoto.png" />
			</a>
			<h1 id="title" class="mui-title lang" data-locale="app_name"></h1>
			<a class="mui-icon-extra mui-icon-extra-notice mui-pull-right" id="offCanvasShow"></a>
			<a class="mui-icon mui-icon-search mui-pull-right"></a>
		</header>
		<div class="mui-content">
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-3.2.0.min.js"></script>
	<script src="../../js/language.js"></script>
	<script src="../../js/common.js"></script>
	<script type="text/javascript" charset="UTF-8">
		(function(mui, doc) {
			mui.init({
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					url: 'pullrefresh_with_tab.html',
					id: 'pullrefresh_with_tab',
					styles: {
						top: '45px',
						bottom: '0px'
					}
				}]
			});

			var searchBtn = $('.mui-icon-search').first();
			searchBtn.click(function() {
				mui.openWindow({
					id: 'search',
					url: 'search.html'
				});
			});
			network = false;
			mui.plusReady(function() {
				Log.i("home.html plusReady...");

				if(plus.networkinfo.getCurrentType() != plus.networkinfo.CONNECTION_NONE) {
					network = true;
				}

				var userPhoto = document.getElementById("user");
				var isLogin = plus.storage.getItem("LoginFlag");
				userPhoto.addEventListener('click', function(event) {
					console.log("userPhoto clicked.");
					if(!network) {
						console.log(TextMessage.not_network);
						mui.toast(TextMessage.not_network);
					}
					if(!isLogin) {
						mui.fire(plus.webview.getWebviewById('pullrefresh_with_tab'), 'showMenu', {});
					} else {
						// TODO not login
					}
				});
			});
		})(mui, document);
	</script>

</html>
