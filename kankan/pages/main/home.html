					transform: translate3d(0, 25px, 0);
				}

	<script type="text/javascript" charset="UTF-8">
		(function(mui, doc) {
			mui.init({
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					url: 'pullrefresh_with_tab.html',
					id: 'pullrefresh_with_tab',
					styles: {
						top: '45px',
						bottom: '0px'
					}
				}]
			});
			var network = false;
			mui.plusReady(function() {
				if(plus.networkinfo.getCurrentType() != plus.networkinfo.CONNECTION_NONE) {
					network = true;
				}
				var userPhoto = document.getElementById("user");
				var isLogin = plus.storage.getItem("LoginFlag");
				var busying = false;
				var menuWrapper = document.getElementById("menu-wrapper");
				var menuWrapperClassList = menuWrapper.classList;
				function toggleMenu() {
					if(busying) {
						return;
					}
					busying = true;
					if(menuWrapperClassList.contains('mui-active')) {
						document.body.classList.remove('menu-open');
						menuWrapper.className = 'menu-wrapper fade-out-up animated';
						menu.className = 'menu bounce-out-up animated';
						setTimeout(function() {
							menuWrapper.classList.add('hidden');
						}, 500);
					} else {
						document.body.classList.add('menu-open');
						menuWrapper.className = 'menu-wrapper fade-in-down animated mui-active';
						menu.className = 'menu bounce-in-down animated';
					}
					setTimeout(function() {
						busying = false;
					}, 500);
				}
				userPhoto.addEventListener('click', function(event) {
					console.log("userPhoto clicked.");
					if(!network) {
						console.log(TextMessage.not_network);
						mui.toast(TextMessage.not_network);
					} else {
						toggleMenu();
					}
					if(!isLogin) {
						var btnArray = [TextMessage.register, TextMessage.login, TextMessage.skip];
						mui.confirm('1', '0', btnArray, function(e) {
							switch(e.index) {
								case 0:
									console.log("新しいはじめる方はこちら");
									mui.openWindow({
										id: 'reg',
										url: '../login/reg.html'
									});
									break;
								case 1:
									console.log("登録済みの方はこちら");
									mui.openWindow({
										id: 'login',
										url: '../login/login.html'
									});
									break;
								default:
									console.log("スキップ");
									break;
							}
						})
					} else {

					}
				});
			});
		})(mui, document);
	</script>
