			html,

			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
		</style>

		<script>
			mui.init();
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005
			});
			mui.plusReady(function() {
				var offset = 0;
				var index = 0;
				var group = new webviewGroup("home.html", {
					items: [{
						id: "tab-top-subpage-1.html",
						url: "category/tab-top-subpage-1.html",
						extras: {}
					}, {
						id: "tab-top-subpage-2.html",

					}, {

						extras: {}
					}, {
						id: "tab-top-subpage-13.html",
						url: "category/tab-top-subpage-13.html",
						extras: {}
					}, {
						id: "tab-top-subpage-14.html",
						url: "category/tab-top-subpage-14.html",
						extras: {}
					}],
					onChange: function(obj) {
						var c = document.querySelector(".mui-control-item.mui-active");
						if(c) {
							c.classList.remove("mui-active");
						}
						var activeTab = document.querySelector(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")");
						activeTab.classList.add("mui-active");
						console.dir(mui(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")"));
						if(index < obj.index) {
							var width = mui(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index)) + ")")[0].scrollWidth;
							offset += width;
						} else {
							offset -= width;
						}
						index = obj.index;
						mui('.mui-scroll-wrapper').scroll().scrollTo(-offset, 0);
					}
				});
				mui(".mui-scroll").on("tap", ".mui-control-item", function(e) {
					var wid = this.getAttribute("data-wid");
					group.switchTab(wid);
				});
				document.querySelector('.mui-scroll-wrapper').addEventListener('scroll', function(e) {
					var curscroll = e.detail.x;
				});
			});
			mui.back = function() {
				var _self = plus.webview.currentWebview();
				_self.close("auto");
			}
