			/**
			 * Pull down to refresh the specific business implementation

			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell mui-media mui-col-xs-4';
						var htmlStr = new Util.StringBuilder();
						htmlStr.append('<a href="javascript:;" id="4" onclick="detail(this.id)">');
						htmlStr.appendFormat('<img class="mui-media-object" src="{0}">', imageArray[Util.getRandom(0, 15)]);
						htmlStr.append('<div class="mui-media-body">Look at the world quietly</div>');
						htmlStr.append('</a>');
						htmlStr.append('<div class="mui-pull-left" style="margin-top: 1em;">');
						htmlStr.append('<img src="images/logo.png" style="border-radius: 50%; width: 15px; height: 15px;">');
						htmlStr.append('</div>');

						htmlStr.append('Kappa');

						htmlStr.append('</span>');

						htmlStr.append('</div>');
						li.innerHTML = htmlStr.toString();
						//Pull down the new record into the front;
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
