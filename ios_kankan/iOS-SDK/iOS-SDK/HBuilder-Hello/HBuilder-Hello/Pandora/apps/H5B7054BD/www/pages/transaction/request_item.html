<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>select item</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/icons-extra.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			
			a#user img {
				width: 35px;
				height: 35px;
				border-radius: 50%;
				margin-top: -0.2em;
			}
			
			header a.mui-icon-extra-notice {
				margin-top: 0.5em;
				margin-right: 0.25em;
			}
			
			header a.mui-icon-search {
				width: 60px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"><font size="4" class="lang" data-locale="back"></font></span>
				</button>
			<h1 class="mui-center mui-title user-title-center maintitle"></h1>
			
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div class="mui-slider-group">
					<div class="mui-slider-item ">
						<ul class="mui-table-view mui-grid-view goods-list">

						</ul>
					</div>
				</div>

				<div class="spinner">
					<div class="bounce1"></div>
					<div class="bounce2"></div>
					<div class="bounce3"></div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-3.2.0.min.js"></script>
		<script src="../../js/language.js"></script>
		<script src="../../js/sha256.js"></script>
		<script src="../../js/common.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var transid;
			mui.plusReady(function() {
				mui.preload({
					id: 'detail',
					url: '../main/products/detail.html'
				});
				var self = plus.webview.currentWebview();
				transid = self.transid;
				showRequestItem();
			})

			function showRequestItem() {
				var params = {
					"transid": transid
				};
				Repository.Transaction.transEdite(params, {
					ok: function(data) {
						var transinfo = data.data.transinfo;
						var messginfo = data.data.messginfo;
						var commdinfo = data.data.commdinfo;
						var usersinfo = data.data.usersinfo;
						var cur_user_id = data.myid;
						goods_detail(cur_user_id, commdinfo);
					},
					ng: function(data) {
						Api.callback_ng(data);
					}
				});
			}

			function goods_detail(cur_user_id, comminfo) {
				var cur_comm_arr = new Array();
				var request_user_arr = new Array();
				for(var c in comminfo) {
					if(cur_user_id == comminfo[c].user_id) {
						cur_comm_arr.push(comminfo[c]);
					} else {
						request_user_arr.push(comminfo[c]);
					}
				}
				var goods_list = '';

				for(var r in request_user_arr) {
					goods_list += '<li class="mui-table-view-cell mui-media mui-col-xs-4 detail" id="' + request_user_arr[r].commodity_id + '">';
					goods_list += '<img class="" width="30%"  height="98px;" src="' + request_user_arr[r].img_flg + '" onerror="this.src=' + "'../../images/nopic.jpg'" + '">';
					goods_list += '</li>';
				}
				$(".goods-list").html(goods_list);
			}
			var detailPage = null;
			mui(".goods-list").on('tap', '.detail', function() {
				var commid = $(this).attr('id');
				if(!detailPage) {
					detailPage = plus.webview.getWebviewById('detail');
				}
				mui.fire(detailPage, 'cid', {
					id: commid
				});
				setTimeout(function() {
					mui.openWindow({
						id: 'detail',
						waiting: {
							autoShow: false
						},
						show: {
							duration: 200
						}
					});
				}, 300);
			})
			function select_goods() {
				var choice = '';
				$("input[name='commodity_id']:checked").each(function() {
					choice += $(this).val() + ',';
				})
				choice = choice.substr(0, choice.length - 1);
				//alert(comm_id);
				var params = {
					'transid':trans_id,
					'choice': choice
				}
				params.choice = choice;
				alert(choice  + "====" + choice);
				Repository.Transaction.transCommdChange(params, {
					ok: function(data) {
						var trans_id = data.data.transinfo[0].trans_id;
							mui.openWindow({
								url: "./transaction2.html?transid=" + trans_id,
								id: "transaction",
								extras: {
									"transid": trans_id
								}
							})
					},
					ng: function(data) {
						Api.callback_ng(data);
					}
				});
			}
		</script>
	</body>

</html>
