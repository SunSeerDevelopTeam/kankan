<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>change item</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/kankan_home.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><font size="3" class="lang" data-locale="back"></font></a>
			<h1 class="mui-title lang" data-locale="commodity_select"></h1>
			<div onclick="select_goods();">
				<a class="mui-icon mui-icon  mui-icon-right-nav mui-pull-right jiaoyihitext"><span style="font-size: 14px;" class="lang" data-locale="register"></span></a>
			</div>
		</header>
		</header>
		<div class="mui-content" style="padding-top:30px;">
			<ul class="mui-table-view mui-grid-view goods-list" style="padding-top:10px;">

			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-3.2.0.min.js"></script>
		<script src="../../js/language.js"></script>
		<script src="../../js/sha256.js"></script>
		<script src="../../js/common.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var comm_id, mode;
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				comm_id = self.commodity_id;
				mode = self.mode;
				get_goods_list();
			})
			var imgwidth = parseInt($(window).width()) / 3 - 17;

			function get_goods_list(params) {
				var params = {
					'commodity_id': comm_id,
					'mode': mode
				}
				transRequest(params, 'first');
			}

			function select_goods() {
				var choice = '';
				$("input[name='commodity_id']:checked").each(function() {
					choice += $(this).val() + ',';
				})
				choice = choice.substr(0, choice.length - 1);
				if(choice == '') {
					mui.alert(TextMessage.commdSelect);

					return false;
				}
				var params = {
					'commodity_id': comm_id,
					'mode': mode,
					'choice': choice
				}
				//alert(params.choice);
				transRequest(params, 'second');
			}

			function transRequest(params, flag) {
				Repository.Transaction.transRequest(params, {
					ok: function(data) {
						if(data.data.data == '') {
							mui.toast(TextMessage.commdNo, {
								duration: 'long',
								type: 'div'
							});
							return false;
						};
						if(flag == 'first') {
							var comm_info = data.data.data;
							var goods_list = '';
							for(var gds in comm_info) {
								var imgWidth = comm_info[gds].width;
								var imgHeight = comm_info[gds].height;
								var hwhpercent = imgHeight / imgWidth;
								var top_marign = 0;
								var showheight = imgwidth * hwhpercent;
								var cha1 = showheight - 100;
								if(cha1 > 0) {
									top_marign = cha1 / 2;
								} else {
									top_marign = 0;
								}
								var checkboxstyle = 'position:absolute;top:7px;left:85%;';
								var imgstyle = 'height: auto;width:100%;margin-top:-' + top_marign + 'px;';

								goods_list += '<li class="mui-table-view-cell mui-media mui-col-xs-4 detail"  style="position:relative;height:160px;">';

								goods_list += '<input id="' + comm_info[gds].commodity_id + '" style="' + checkboxstyle + '" name="commodity_id" value="' + comm_info[gds].commodity_id + '" type="checkbox" >';
								goods_list += '<label  for="' + comm_info[gds].commodity_id + '">';
								goods_list += '<div style="line-height:160px;vertical-align: middle;">';
								goods_list += '<img class="mui-media-object" style="' + imgstyle + '" src="' + comm_info[gds].img_flg + '" onerror="this.src=' + "'../../images/nopic.jpg'" + '">';

								goods_list += '</div>';
								goods_list += '</label>';
								goods_list += '</li>';

							}
							$(".goods-list").html(goods_list);
						} else {
							var trans_id = data.data.transinfo[0].trans_id;
							mui.openWindow({
								url: "./transaction2.html?transid=" + trans_id,
								id: "transaction",
								extras: {
									"transid": trans_id
								}
							})
						}
					},
					ng: function(data) {
						Api.callback_ng(data);
					}
				});
			}
		</script>
	</body>

</html>
